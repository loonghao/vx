[build.env]
passthrough = ["GITHUB_TOKEN"]

# Use vendored OpenSSL for musl targets to avoid system dependency issues
[target.x86_64-unknown-linux-musl]
pre-build = []

[target.x86_64-unknown-linux-musl.env]
passthrough = ["OPENSSL_STATIC=1", "OPENSSL_NO_VENDOR=0"]

[target.aarch64-unknown-linux-musl]
pre-build = []

[target.aarch64-unknown-linux-musl.env]
passthrough = ["OPENSSL_STATIC=1", "OPENSSL_NO_VENDOR=0"]

# workaround for https://github.com/cross-rs/cross/issues/1345
[target.x86_64-unknown-netbsd]
pre-build = [
  "mkdir -p /tmp/netbsd",
  "curl https://archive.netbsd.org/pub/NetBSD-archive/NetBSD-9.2/amd64/binary/sets/base.tar.xz -O",
  "tar -C /tmp/netbsd -xJf base.tar.xz",
  "cp /tmp/netbsd/usr/lib/libexecinfo.so /usr/local/x86_64-unknown-netbsd/lib",
  "rm base.tar.xz",
  "rm -rf /tmp/netbsd",
]
