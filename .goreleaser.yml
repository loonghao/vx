# GoReleaser configuration for vx
# See: https://goreleaser.com

version: 2

project_name: vx

before:
  hooks:
    - rustup default stable
    - rustup component add rust-src

builds:
  - id: vx
    builder: rust
    binary: vx
    command: build
    targets:
      # Linux
      - x86_64-unknown-linux-gnu
      - x86_64-unknown-linux-musl
      # macOS
      - x86_64-apple-darwin
      - aarch64-apple-darwin
      # Windows
      - x86_64-pc-windows-msvc
    flags:
      - --release
      - --package=vx
    env:
      - RUST_BACKTRACE=1
      - CARGO_BUILD_JOBS=1

archives:
  - id: default
    ids:
      - vx
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - README.md
      - LICENSE
      - CHANGELOG.md

# UPX compression for smaller binaries
upx:
  - ids: [vx]
    enabled: true
    compress: best
    lzma: false  # Disable LZMA for better compatibility
    brute: false  # Disable brute force for faster compression
    goos: [linux, windows, darwin]  # Compress for Linux, Windows, and macOS
    goarch: [amd64, arm64]  # Support both x64 and ARM64

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^chore:'
      - '^style:'
      - Merge pull request
      - Merge branch
      - go mod tidy
  groups:
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: 'Bug fixes'
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: 'Performance improvements'
      regexp: '^.*?perf(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: Others
      order: 999

release:
  github:
    owner: loonghao
    name: vx
  draft: false
  prerelease: auto
  mode: replace
  header: |
    ## üöÄ vx {{ .Tag }} ({{ .Date }})

    Welcome to this new release of vx - Universal Development Tool Manager!

    ### ‚ú® What's New
    This release includes improvements and bug fixes to enhance your development experience.

    ### üì¶ Download Options
    Choose the appropriate binary for your platform from the assets below.

  footer: |
    ## üôè Thanks!

    Those were the changes on {{ .Tag }}!

    **Made with ‚ù§Ô∏è for developers, by developers**
  name_template: "{{.ProjectName}}-v{{.Version}}"

# Linux packages
nfpms:
  - id: packages
    package_name: vx
    vendor: Hal
    homepage: https://github.com/loonghao/vx
    maintainer: Hal <hal.long@outlook.com>
    description: Universal Development Tool Manager - Manage multiple development tools and their versions
    license: MIT
    formats:
      - deb      # Debian/Ubuntu only for now
    bindir: /usr/bin
    section: utils
    priority: optional
    dependencies:
      - git




