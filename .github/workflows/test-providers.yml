# GitHub Actions workflow for testing all providers with real network downloads
# Uses `vx test --ci` for comprehensive end-to-end testing

name: Test All Providers

on:
  push:
    branches: [ main ]
    paths:
      - 'crates/vx-providers/**'
      - 'crates/vx-runtime/**'
      - 'crates/vx-installer/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'crates/vx-providers/**'
      - 'crates/vx-runtime/**'
      - 'crates/vx-installer/**'
  workflow_dispatch:
    inputs:
      runtimes:
        description: 'Specific runtimes to test (comma-separated, empty for all)'
        required: false
        default: ''
      skip:
        description: 'Runtimes to skip (comma-separated)'
        required: false
        default: ''

jobs:
  test-providers:
    name: Test Providers on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Build VX
        run: cargo build --release
      
      # Test core runtimes first (fast feedback) - use temp root for isolation
      - name: Test Core Runtimes
        run: |
          ./target/release/vx test --ci --ci-runtimes node,go,uv,just --temp-root --keep-going --verbose
        shell: bash
      
      # Full provider test (with skip list for platform-specific ones)
      - name: Test All Providers
        if: inputs.runtimes == ''
        run: |
          SKIP_LIST="${{ inputs.skip }}"
          # spack doesn't support Windows
          if [ "${{ runner.os }}" == "Windows" ]; then
            if [ -n "$SKIP_LIST" ]; then
              SKIP_LIST="$SKIP_LIST,spack"
            else
              SKIP_LIST="spack"
            fi
          fi
          
          if [ -n "$SKIP_LIST" ]; then
            ./target/release/vx test --ci --ci-skip $SKIP_LIST --temp-root --keep-going --json > test-report.json || true
            ./target/release/vx test --ci --ci-skip $SKIP_LIST --temp-root --keep-going --detailed
          else
            ./target/release/vx test --ci --temp-root --keep-going --json > test-report.json || true
            ./target/release/vx test --ci --temp-root --keep-going --detailed
          fi
        shell: bash
      
      # Test specific runtimes if provided
      - name: Test Specific Runtimes
        if: inputs.runtimes != ''
        run: |
          ./target/release/vx test --ci --ci-runtimes ${{ inputs.runtimes }} --temp-root --keep-going --json > test-report.json || true
          ./target/release/vx test --ci --ci-runtimes ${{ inputs.runtimes }} --temp-root --keep-going --detailed
        shell: bash
      
      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: provider-test-report-${{ matrix.os }}
          path: test-report.json
          retention-days: 7
      
      - name: Check Test Results
        run: |
          if [ -f test-report.json ]; then
            FAILED=$(cat test-report.json | jq '.failed')
            if [ "$FAILED" != "0" ]; then
              echo "::error::$FAILED provider(s) failed"
              exit 1
            fi
          fi
        shell: bash

  # Quick smoke test for PRs (only test a subset)
  quick-test:
    name: Quick Provider Test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build VX
        run: cargo build --release
      
      - name: Quick Provider Test
        run: |
          # Test essential runtimes only for fast PR feedback
          ./target/release/vx test --ci --ci-runtimes node,go,uv,cargo,just --temp-root --verbose

  # Summary job to report overall status
  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-providers]
    if: always()
    
    steps:
      - name: Download all reports
        uses: actions/download-artifact@v6
        with:
          pattern: provider-test-report-*
          merge-multiple: true
      
      - name: Generate Summary
        run: |
          echo "## Provider Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          for report in provider-test-report-*/test-report.json; do
            if [ -f "$report" ]; then
              OS=$(dirname "$report" | sed 's/provider-test-report-//')
              TOTAL=$(cat "$report" | jq '.total')
              PASSED=$(cat "$report" | jq '.passed')
              FAILED=$(cat "$report" | jq '.failed')
              SKIPPED=$(cat "$report" | jq '.skipped')
              
              echo "### $OS" >> $GITHUB_STEP_SUMMARY
              echo "- ✅ Passed: $PASSED" >> $GITHUB_STEP_SUMMARY
              echo "- ❌ Failed: $FAILED" >> $GITHUB_STEP_SUMMARY
              echo "- ⏭️ Skipped: $SKIPPED" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
          done
