name: CI

# Main CI workflow - runs on main branch pushes and manual triggers
# Uses vx itself to manage the development environment (dogfooding)

on:
  push:
    branches: [main, develop]
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read
  actions: read
  security-events: write

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_HTTP_TIMEOUT: '600'
  CARGO_NET_RETRY: '10'
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse

jobs:
  # ============================================================================
  # Stage 1: Build vx binary for all platforms
  # ============================================================================
  build-vx:
    name: Build vx (${{ matrix.platform.name }})
    runs-on: ${{ matrix.platform.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: vx-linux-x64
            binary: vx
          - name: Windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: vx-windows-x64
            binary: vx.exe
          - name: macOS-x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            artifact: vx-macos-x64
            binary: vx
          - name: macOS-ARM64
            os: macos-latest
            target: aarch64-apple-darwin
            artifact: vx-macos-arm64
            binary: vx

    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Cache Rust
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.platform.target }}-cargo-build-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.platform.target }}-cargo-build-
            ${{ runner.os }}-cargo-

      - name: Build vx release binary
        run: cargo build --release --target ${{ matrix.platform.target }}

      - name: Verify binary
        shell: bash
        run: |
          ./target/${{ matrix.platform.target }}/release/${{ matrix.platform.binary }} --version
          ./target/${{ matrix.platform.target }}/release/${{ matrix.platform.binary }} --help

      - name: Upload vx binary
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.platform.artifact }}
          path: target/${{ matrix.platform.target }}/release/${{ matrix.platform.binary }}
          retention-days: 1

  # ============================================================================
  # Stage 2: Code quality checks using vx
  # ============================================================================
  code-quality:
    name: Code Quality (via vx)
    runs-on: ubuntu-latest
    needs: build-vx
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - name: Download vx binary
        uses: actions/download-artifact@v7
        with:
          name: vx-linux-x64
          path: ./bin

      - name: Setup vx
        shell: bash
        run: |
          chmod +x ./bin/vx
          echo "${{ github.workspace }}/bin" >> $GITHUB_PATH
          ./bin/vx --version

      - name: Cache vx tools
        uses: actions/cache@v5
        with:
          path: ~/.vx
          key: ${{ runner.os }}-vx-tools-quality-${{ hashFiles('.vx.toml') }}
          restore-keys: |
            ${{ runner.os }}-vx-tools-quality-

      - name: Setup Rust (required for cargo commands)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-quality-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-quality-
            ${{ runner.os }}-cargo-

      - name: Check formatting (via vx)
        run: vx run fmt-check

      - name: Run Clippy (via vx)
        run: vx run clippy

      - name: Check documentation
        run: cargo doc --all-features --no-deps --document-private-items
        env:
          RUSTDOCFLAGS: "-D warnings"

  # ============================================================================
  # Stage 3: Tests using vx on multiple platforms
  # ============================================================================
  test-matrix:
    name: Test (${{ matrix.platform.name }}) via vx
    runs-on: ${{ matrix.platform.os }}
    needs: build-vx
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Linux-x86_64
            os: ubuntu-latest
            artifact: vx-linux-x64
            binary: vx
          - name: Windows-x86_64
            os: windows-latest
            artifact: vx-windows-x64
            binary: vx.exe
          - name: macOS-x86_64
            os: macos-latest
            artifact: vx-macos-x64
            binary: vx

    steps:
      - uses: actions/checkout@v6

      - name: Download vx binary
        uses: actions/download-artifact@v7
        with:
          name: ${{ matrix.platform.artifact }}
          path: ./bin

      - name: Setup vx
        shell: bash
        run: |
          chmod +x ./bin/${{ matrix.platform.binary }} 2>/dev/null || true
          echo "${{ github.workspace }}/bin" >> $GITHUB_PATH

      - name: Verify vx works
        shell: bash
        run: |
          ./bin/${{ matrix.platform.binary }} --version
          ./bin/${{ matrix.platform.binary }} list

      - name: Cache vx tools
        uses: actions/cache@v5
        with:
          path: ~/.vx
          key: ${{ runner.os }}-vx-tools-test-${{ hashFiles('.vx.toml') }}
          restore-keys: |
            ${{ runner.os }}-vx-tools-test-

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-
            ${{ runner.os }}-cargo-

      - name: Run tests (via vx)
        shell: bash
        run: vx run test
        env:
          CARGO_TARGET_DIR: target

      - name: Build release (via vx)
        shell: bash
        run: vx run release

  # ============================================================================
  # Stage 4: Dogfood tests - use vx to run real tools
  # ============================================================================
  dogfood:
    name: Dogfood (${{ matrix.platform.name }})
    runs-on: ${{ matrix.platform.os }}
    needs: build-vx
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Linux
            os: ubuntu-latest
            artifact: vx-linux-x64
            binary: vx
          - name: Windows
            os: windows-latest
            artifact: vx-windows-x64
            binary: vx.exe
          - name: macOS
            os: macos-latest
            artifact: vx-macos-x64
            binary: vx

    steps:
      - uses: actions/checkout@v6

      - name: Download vx binary
        uses: actions/download-artifact@v7
        with:
          name: ${{ matrix.platform.artifact }}
          path: ./bin

      - name: Setup vx
        shell: bash
        run: |
          chmod +x ./bin/${{ matrix.platform.binary }} 2>/dev/null || true
          echo "${{ github.workspace }}/bin" >> $GITHUB_PATH

      - name: Cache vx tools
        uses: actions/cache@v5
        with:
          path: ~/.vx
          key: ${{ runner.os }}-vx-dogfood-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-vx-dogfood-

      - name: Test vx with Node.js
        shell: bash
        run: |
          echo "=== Installing and running Node.js via vx ==="
          vx node --version
          vx npm --version
          vx node -e "console.log('Hello from Node.js via vx!')"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Test vx with Go
        shell: bash
        run: |
          echo "=== Installing and running Go via vx ==="
          vx go version
          vx go env GOVERSION
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Test vx with UV/Python
        shell: bash
        run: |
          echo "=== Installing and running UV via vx ==="
          vx uv --version
          vx uvx ruff --version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Test vx with just
        shell: bash
        run: |
          echo "=== Installing and running just via vx ==="
          vx just --version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Show vx stats
        shell: bash
        run: |
          vx stats
          vx list --status

  # ============================================================================
  # Stage 5: Cross-compilation verification
  # ============================================================================
  cross-build:
    name: Cross Build (${{ matrix.target }})
    runs-on: ubuntu-latest
    needs: build-vx
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        target:
          - aarch64-unknown-linux-gnu
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-musl

    steps:
      - uses: actions/checkout@v6

      - name: Download vx binary
        uses: actions/download-artifact@v7
        with:
          name: vx-linux-x64
          path: ./bin

      - name: Setup vx
        run: |
          chmod +x ./bin/vx
          echo "${{ github.workspace }}/bin" >> $GITHUB_PATH

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cross
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Cache Rust
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-cross-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-cross-
            ${{ runner.os }}-cargo-

      - name: Build with cross
        run: cross build --release --target ${{ matrix.target }}

  # ============================================================================
  # Stage 6: Security audit
  # ============================================================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit

      - name: Run security audit
        run: |
          cargo generate-lockfile || true
          cargo audit --deny warnings || echo "::warning::Security audit found warnings"

  # ============================================================================
  # Stage 7: MSRV check
  # ============================================================================
  msrv:
    name: MSRV (1.83.0)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust MSRV
        uses: dtolnay/rust-toolchain@1.83.0

      - name: Cache Rust
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-msrv-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-msrv-
            ${{ runner.os }}-cargo-

      - name: Check MSRV
        run: cargo check --workspace --all-features

  # ============================================================================
  # Stage 8: Code coverage using vx
  # ============================================================================
  coverage:
    name: Code Coverage (via vx)
    runs-on: ubuntu-latest
    needs: build-vx
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v6

      - name: Download vx binary
        uses: actions/download-artifact@v7
        with:
          name: vx-linux-x64
          path: ./bin

      - name: Setup vx
        run: |
          chmod +x ./bin/vx
          echo "${{ github.workspace }}/bin" >> $GITHUB_PATH

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Cache Rust
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-coverage-
            ${{ runner.os }}-cargo-

      - name: Generate coverage
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          fail_ci_if_error: false
          verbose: true
          flags: unittests
          name: codecov-umbrella

  # ============================================================================
  # CI Success Gate
  # ============================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [build-vx, code-quality, test-matrix, dogfood, cross-build, security-audit, msrv, coverage]
    if: always()
    steps:
      - name: Check results
        shell: bash
        run: |
          echo "## CI Results" >> $GITHUB_STEP_SUMMARY

          failed=0

          # Check each job result
          check_job() {
            local job_name="$1"
            local result="$2"
            if [[ "$result" == "success" ]]; then
              echo "- ✅ $job_name" >> $GITHUB_STEP_SUMMARY
            elif [[ "$result" == "skipped" ]]; then
              echo "- ⏭️ $job_name (skipped)" >> $GITHUB_STEP_SUMMARY
            else
              echo "- ❌ $job_name ($result)" >> $GITHUB_STEP_SUMMARY
              failed=1
            fi
          }

          check_job "build-vx" "${{ needs.build-vx.result }}"
          check_job "code-quality" "${{ needs.code-quality.result }}"
          check_job "test-matrix" "${{ needs.test-matrix.result }}"
          check_job "dogfood" "${{ needs.dogfood.result }}"
          check_job "cross-build" "${{ needs.cross-build.result }}"
          check_job "security-audit" "${{ needs.security-audit.result }}"
          check_job "msrv" "${{ needs.msrv.result }}"
          check_job "coverage" "${{ needs.coverage.result }}"

          if [[ $failed -eq 1 ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "❌ **CI failed**" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ **All CI checks passed!**" >> $GITHUB_STEP_SUMMARY
