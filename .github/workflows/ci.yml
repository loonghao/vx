name: CI

# Unified CI workflow with path-based conditional execution
# - Detects changes and runs only necessary jobs
# - Supports both push to main/develop and pull requests
# - Uses vx itself to manage the development environment (dogfooding)

on:
  push:
    branches: [main, develop]
  pull_request:
  workflow_dispatch:
    inputs:
      force_full_ci:
        description: 'Force full CI run (ignore path filters)'
        type: boolean
        default: false
  workflow_call:

permissions:
  contents: read
  actions: read
  security-events: write

# Cancel in-progress runs for the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_HTTP_TIMEOUT: '600'
  CARGO_NET_RETRY: '10'
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse

jobs:
  # ============================================================================
  # Stage 0: Detect changes to determine which jobs to run
  # ============================================================================
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      rust: ${{ steps.filter.outputs.rust }}
      docs: ${{ steps.filter.outputs.docs }}
      ci: ${{ steps.filter.outputs.ci }}
      scripts: ${{ steps.filter.outputs.scripts }}
      should_build: ${{ steps.decide.outputs.should_build }}
      should_test: ${{ steps.decide.outputs.should_test }}
      should_docs: ${{ steps.decide.outputs.should_docs }}
      is_main: ${{ steps.decide.outputs.is_main }}
    steps:
      - uses: actions/checkout@v6

      - name: Detect file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            rust:
              - 'crates/**'
              - 'src/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - 'tests/**'
              - 'examples/**'
              - 'clippy.toml'
              - 'rust-toolchain.toml'
            docs:
              - 'docs/**'
            ci:
              - '.github/workflows/**'
              - 'action.yml'
            scripts:
              - 'scripts/**'
              - 'install*.sh'
              - 'install*.ps1'

      - name: Decide what to run
        id: decide
        shell: bash
        run: |
          # Force full CI if requested or on workflow_dispatch without filters
          FORCE_FULL="${{ github.event.inputs.force_full_ci || 'false' }}"

          # Check if this is main branch
          IS_MAIN="false"
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            IS_MAIN="true"
          fi
          echo "is_main=$IS_MAIN" >> $GITHUB_OUTPUT

          # Determine what to build/test
          RUST_CHANGED="${{ steps.filter.outputs.rust }}"
          DOCS_CHANGED="${{ steps.filter.outputs.docs }}"
          CI_CHANGED="${{ steps.filter.outputs.ci }}"

          # Build if rust changed, CI changed, or forced
          if [[ "$RUST_CHANGED" == "true" || "$CI_CHANGED" == "true" || "$FORCE_FULL" == "true" ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "should_test=true" >> $GITHUB_OUTPUT
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "should_test=false" >> $GITHUB_OUTPUT
          fi

          # Docs if docs changed or forced
          if [[ "$DOCS_CHANGED" == "true" || "$FORCE_FULL" == "true" ]]; then
            echo "should_docs=true" >> $GITHUB_OUTPUT
          else
            echo "should_docs=false" >> $GITHUB_OUTPUT
          fi

          # Summary
          echo "## Change Detection Results" >> $GITHUB_STEP_SUMMARY
          echo "| Category | Changed |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| Rust Code | $RUST_CHANGED |" >> $GITHUB_STEP_SUMMARY
          echo "| Documentation | $DOCS_CHANGED |" >> $GITHUB_STEP_SUMMARY
          echo "| CI Config | $CI_CHANGED |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "**Is Main:** $IS_MAIN" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Stage 1: Build vx binary (only if rust/ci changed)
  # ============================================================================
  build-vx:
    name: Build vx (${{ matrix.platform.name }})
    runs-on: ${{ matrix.platform.os }}
    needs: detect-changes
    if: needs.detect-changes.outputs.should_build == 'true'
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: vx-linux-x64
            binary: vx
          - name: Windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: vx-windows-x64
            binary: vx.exe
          - name: macOS-x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            artifact: vx-macos-x64
            binary: vx
          - name: macOS-ARM64
            os: macos-latest
            target: aarch64-apple-darwin
            artifact: vx-macos-arm64
            binary: vx

    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Cache Rust
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.platform.target }}-cargo-build-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.platform.target }}-cargo-build-
            ${{ runner.os }}-cargo-

      - name: Build vx release binary
        run: cargo build --release --target ${{ matrix.platform.target }}

      - name: Verify binary
        shell: bash
        run: |
          ./target/${{ matrix.platform.target }}/release/${{ matrix.platform.binary }} --version
          ./target/${{ matrix.platform.target }}/release/${{ matrix.platform.binary }} --help

      - name: Upload vx binary
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.platform.artifact }}
          path: target/${{ matrix.platform.target }}/release/${{ matrix.platform.binary }}
          retention-days: 1

  # ============================================================================
  # Stage 2: Code quality checks (only if rust changed)
  # ============================================================================
  code-quality:
    name: Code Quality (via vx)
    runs-on: ubuntu-latest
    needs: [detect-changes, build-vx]
    if: needs.detect-changes.outputs.should_build == 'true'
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - name: Download vx binary
        uses: actions/download-artifact@v7
        with:
          name: vx-linux-x64
          path: ./bin

      - name: Setup vx
        shell: bash
        run: |
          chmod +x ./bin/vx
          echo "${{ github.workspace }}/bin" >> $GITHUB_PATH
          ./bin/vx --version

      - name: Cache vx tools
        uses: actions/cache@v5
        with:
          path: ~/.vx
          key: ${{ runner.os }}-vx-tools-quality-${{ hashFiles('.vx.toml') }}
          restore-keys: |
            ${{ runner.os }}-vx-tools-quality-

      - name: Setup Rust (required for cargo commands)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-quality-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-quality-
            ${{ runner.os }}-cargo-

      - name: Check formatting (via vx)
        run: vx run fmt-check

      - name: Run Clippy (via vx)
        run: vx run clippy

      - name: Check documentation
        run: cargo doc --all-features --no-deps --document-private-items
        env:
          RUSTDOCFLAGS: "-D warnings"

  # ============================================================================
  # Stage 3: Tests on multiple platforms (only if rust changed)
  # ============================================================================
  test-matrix:
    name: Test (${{ matrix.platform.name }}) via vx
    runs-on: ${{ matrix.platform.os }}
    needs: [detect-changes, build-vx]
    if: needs.detect-changes.outputs.should_test == 'true'
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Linux-x86_64
            os: ubuntu-latest
            artifact: vx-linux-x64
            binary: vx
          - name: Windows-x86_64
            os: windows-latest
            artifact: vx-windows-x64
            binary: vx.exe
          - name: macOS-x86_64
            os: macos-latest
            artifact: vx-macos-x64
            binary: vx

    steps:
      - uses: actions/checkout@v6

      - name: Download vx binary
        uses: actions/download-artifact@v7
        with:
          name: ${{ matrix.platform.artifact }}
          path: ./bin

      - name: Setup vx
        shell: bash
        run: |
          chmod +x ./bin/${{ matrix.platform.binary }} 2>/dev/null || true
          echo "${{ github.workspace }}/bin" >> $GITHUB_PATH

      - name: Verify vx works
        shell: bash
        run: |
          ./bin/${{ matrix.platform.binary }} --version
          ./bin/${{ matrix.platform.binary }} list

      - name: Cache vx tools
        uses: actions/cache@v5
        with:
          path: ~/.vx
          key: ${{ runner.os }}-vx-tools-test-${{ hashFiles('.vx.toml') }}
          restore-keys: |
            ${{ runner.os }}-vx-tools-test-

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-
            ${{ runner.os }}-cargo-

      - name: Run tests (via vx)
        shell: bash
        run: vx run test
        env:
          CARGO_TARGET_DIR: target

      - name: Build release (via vx)
        shell: bash
        run: vx run release

  # ============================================================================
  # Stage 4: Dogfood tests (only if rust changed)
  # ============================================================================
  dogfood:
    name: Dogfood (${{ matrix.platform.name }})
    runs-on: ${{ matrix.platform.os }}
    needs: [detect-changes, build-vx]
    if: needs.detect-changes.outputs.should_build == 'true'
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Linux
            os: ubuntu-latest
            artifact: vx-linux-x64
            binary: vx
          - name: Windows
            os: windows-latest
            artifact: vx-windows-x64
            binary: vx.exe
          - name: macOS
            os: macos-latest
            artifact: vx-macos-x64
            binary: vx

    steps:
      - uses: actions/checkout@v6

      - name: Download vx binary
        uses: actions/download-artifact@v7
        with:
          name: ${{ matrix.platform.artifact }}
          path: ./bin

      - name: Setup vx
        shell: bash
        run: |
          chmod +x ./bin/${{ matrix.platform.binary }} 2>/dev/null || true
          echo "${{ github.workspace }}/bin" >> $GITHUB_PATH

      - name: Cache vx tools
        uses: actions/cache@v5
        with:
          path: ~/.vx
          key: ${{ runner.os }}-vx-dogfood-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-vx-dogfood-

      - name: Test vx with Node.js
        shell: bash
        run: |
          echo "=== Installing and running Node.js via vx ==="
          vx node --version
          vx npm --version
          vx node -e "console.log('Hello from Node.js via vx!')"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Test vx with Go
        shell: bash
        run: |
          echo "=== Installing and running Go via vx ==="
          vx go version
          vx go env GOVERSION
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Test vx with UV/Python
        shell: bash
        run: |
          echo "=== Installing and running UV via vx ==="
          vx uv --version
          vx uvx ruff --version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Test vx with just
        shell: bash
        run: |
          echo "=== Installing and running just via vx ==="
          vx just --version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Show vx stats
        shell: bash
        run: |
          vx stats
          vx list --status

  # ============================================================================
  # Stage 5: Cross-compilation (main branch only, if rust changed)
  # ============================================================================
  cross-build:
    name: Cross Build (${{ matrix.target }})
    runs-on: ubuntu-latest
    needs: [detect-changes, build-vx]
    if: |
      needs.detect-changes.outputs.should_build == 'true' &&
      needs.detect-changes.outputs.is_main == 'true'
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        target:
          - aarch64-unknown-linux-gnu
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-musl

    steps:
      - uses: actions/checkout@v6

      - name: Download vx binary
        uses: actions/download-artifact@v7
        with:
          name: vx-linux-x64
          path: ./bin

      - name: Setup vx
        run: |
          chmod +x ./bin/vx
          echo "${{ github.workspace }}/bin" >> $GITHUB_PATH

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cross
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Cache Rust
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-cross-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-cross-
            ${{ runner.os }}-cargo-

      - name: Build with cross
        run: cross build --release --target ${{ matrix.target }}

  # ============================================================================
  # Stage 6: Security audit (only if rust changed)
  # ============================================================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.should_build == 'true'
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit

      - name: Run security audit
        run: |
          cargo generate-lockfile || true
          cargo audit --deny warnings || echo "::warning::Security audit found warnings"

  # ============================================================================
  # Stage 7: MSRV check (main branch only)
  # ============================================================================
  msrv:
    name: MSRV (1.83.0)
    runs-on: ubuntu-latest
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.should_build == 'true' &&
      needs.detect-changes.outputs.is_main == 'true'
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust MSRV
        uses: dtolnay/rust-toolchain@1.83.0

      - name: Cache Rust
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-msrv-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-msrv-
            ${{ runner.os }}-cargo-

      - name: Check MSRV
        run: cargo check --workspace --all-features

  # ============================================================================
  # Stage 8: Code coverage (main branch only)
  # ============================================================================
  coverage:
    name: Code Coverage (via vx)
    runs-on: ubuntu-latest
    needs: [detect-changes, build-vx]
    if: |
      needs.detect-changes.outputs.should_build == 'true' &&
      needs.detect-changes.outputs.is_main == 'true'
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v6

      - name: Download vx binary
        uses: actions/download-artifact@v7
        with:
          name: vx-linux-x64
          path: ./bin

      - name: Setup vx
        run: |
          chmod +x ./bin/vx
          echo "${{ github.workspace }}/bin" >> $GITHUB_PATH

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Cache Rust
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-coverage-
            ${{ runner.os }}-cargo-

      - name: Generate coverage
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          fail_ci_if_error: false
          verbose: true
          flags: unittests
          name: codecov-umbrella

  # ============================================================================
  # Stage 9: Documentation build (only if docs changed)
  # ============================================================================
  docs-build:
    name: Documentation Build
    runs-on: ubuntu-latest
    needs: [detect-changes, build-vx]
    if: |
      needs.detect-changes.outputs.should_docs == 'true' &&
      needs.detect-changes.outputs.should_build == 'true'
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - name: Download vx binary
        uses: actions/download-artifact@v7
        with:
          name: vx-linux-x64
          path: ./bin

      - name: Setup vx
        run: |
          chmod +x ./bin/vx
          echo "${{ github.workspace }}/bin" >> $GITHUB_PATH

      - name: Install dependencies
        working-directory: docs
        run: vx npm install

      - name: Build documentation
        working-directory: docs
        run: vx npm run build

  # Docs build without vx binary (when only docs changed)
  docs-build-standalone:
    name: Documentation Build (standalone)
    runs-on: ubuntu-latest
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.should_docs == 'true' &&
      needs.detect-changes.outputs.should_build == 'false'
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs/package-lock.json

      - name: Install dependencies
        working-directory: docs
        run: npm install

      - name: Build documentation
        working-directory: docs
        run: npm run build

  # ============================================================================
  # CI Success Gate
  # ============================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs:
      - detect-changes
      - build-vx
      - code-quality
      - test-matrix
      - dogfood
      - cross-build
      - security-audit
      - msrv
      - coverage
      - docs-build
      - docs-build-standalone
    if: always()
    steps:
      - name: Check results
        shell: bash
        run: |
          echo "## CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          failed=0

          # Check each job result
          check_job() {
            local job_name="$1"
            local result="$2"
            if [[ "$result" == "success" ]]; then
              echo "- ✅ $job_name" >> $GITHUB_STEP_SUMMARY
            elif [[ "$result" == "skipped" ]]; then
              echo "- ⏭️ $job_name (skipped)" >> $GITHUB_STEP_SUMMARY
            else
              echo "- ❌ $job_name ($result)" >> $GITHUB_STEP_SUMMARY
              # Don't fail on skipped jobs
              if [[ "$result" != "skipped" && "$result" != "" ]]; then
                failed=1
              fi
            fi
          }

          echo "### Core Jobs" >> $GITHUB_STEP_SUMMARY
          check_job "detect-changes" "${{ needs.detect-changes.result }}"
          check_job "build-vx" "${{ needs.build-vx.result }}"
          check_job "code-quality" "${{ needs.code-quality.result }}"
          check_job "test-matrix" "${{ needs.test-matrix.result }}"
          check_job "dogfood" "${{ needs.dogfood.result }}"
          check_job "security-audit" "${{ needs.security-audit.result }}"

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Main Branch Only" >> $GITHUB_STEP_SUMMARY
          check_job "cross-build" "${{ needs.cross-build.result }}"
          check_job "msrv" "${{ needs.msrv.result }}"
          check_job "coverage" "${{ needs.coverage.result }}"

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Documentation" >> $GITHUB_STEP_SUMMARY
          check_job "docs-build" "${{ needs.docs-build.result }}"
          check_job "docs-build-standalone" "${{ needs.docs-build-standalone.result }}"

          if [[ $failed -eq 1 ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "❌ **CI failed**" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ **All CI checks passed!**" >> $GITHUB_STEP_SUMMARY
