name: Test Permissions

on:
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of permission test to run'
        required: true
        default: 'basic'
        type: choice
        options:
          - basic
          - release-please
          - labels

permissions:
  contents: write
  pull-requests: write
  issues: write
  repository-projects: write
  actions: read

jobs:
  test-permissions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Test basic permissions
        if: ${{ github.event.inputs.test_type == 'basic' }}
        run: |
          echo "üîç Testing basic GitHub API access..."
          
          # Test repository access
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               "https://api.github.com/repos/${{ github.repository }}"
          
          echo "‚úÖ Repository access successful"

      - name: Test release-please permissions
        if: ${{ github.event.inputs.test_type == 'release-please' }}
        run: |
          echo "üîç Testing release-please permissions..."
          
          # Test if we can read releases
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               "https://api.github.com/repos/${{ github.repository }}/releases"
          
          # Test if we can read pull requests
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               "https://api.github.com/repos/${{ github.repository }}/pulls"
          
          echo "‚úÖ Release-please permissions test completed"

      - name: Test label permissions
        if: ${{ github.event.inputs.test_type == 'labels' }}
        run: |
          echo "üîç Testing label permissions..."
          
          # Test if we can read labels
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               "https://api.github.com/repos/${{ github.repository }}/labels"
          
          echo "‚úÖ Label permissions test completed"

      - name: Test release-please dry run
        if: ${{ github.event.inputs.test_type == 'release-please' }}
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          token: ${{ secrets.GITHUB_TOKEN }}
          dry-run: true

      - name: Display results
        run: |
          echo "üéâ Permission test completed successfully!"
          echo "Test type: ${{ github.event.inputs.test_type }}"
          echo "Repository: ${{ github.repository }}"
          echo "Actor: ${{ github.actor }}"
