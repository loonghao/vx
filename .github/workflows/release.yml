name: Release

# This workflow runs on main branch pushes and handles the complete release process:
# 1. Regular commits to main: Runs release-please to check if a release PR should be created/updated
# 2. release-please PR merge: Creates a release, builds binaries, and publishes to crates.io
#
# Note: release-please creates tags in format "v0.4.1" (v format)

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force-rebuild:
        description: 'Force rebuild binaries'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write
  attestations: write
  actions: read

env:
  CARGO_TERM_COLOR: always

jobs:
  # First job: Run release-please to create releases and tags
  # This only runs on main branch pushes (not tag pushes)
  release-please:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      releases_created: ${{ steps.release.outputs.releases_created }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  # Build CLI binaries for all platforms
  build-binaries:
    name: Build (${{ matrix.platform.os_name }})
    needs: [release-please]
    if: |
      always() &&
      (needs.release-please.result == 'success' && needs.release-please.outputs.release_created == 'true')
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          # Linux platforms
          - os_name: Linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu

          - os_name: Linux-x86_64-musl
            os: ubuntu-latest
            target: x86_64-unknown-linux-musl

          - os_name: Linux-aarch64
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu

          - os_name: Linux-aarch64-musl
            os: ubuntu-latest
            target: aarch64-unknown-linux-musl

          # Windows platforms
          - os_name: Windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc

          - os_name: Windows-aarch64
            os: windows-latest
            target: aarch64-pc-windows-msvc

          # macOS platforms
          - os_name: macOS-x86_64
            os: macos-latest
            target: x86_64-apple-darwin

          - os_name: macOS-aarch64
            os: macos-latest
            target: aarch64-apple-darwin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: tag_name
        shell: bash
        run: |
          if [ "${{ needs.release-please.outputs.tag_name }}" != "" ]; then
            echo "current_version=${needs.release-please.outputs.tag_name#v}" >> $GITHUB_OUTPUT
          else
            echo "current_version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Get Changelog Entry
        id: changelog_reader
        uses: mindsers/changelog-reader-action@v2
        with:
          validation_level: warn
          version: ${{ steps.tag_name.outputs.current_version }}
          path: ./CHANGELOG.md

      # Install cross-compilation dependencies for ARM64 targets
      - name: Install cross-compilation dependencies
        if: contains(matrix.platform.target, 'aarch64') && matrix.platform.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      # Install musl tools for musl targets
      - name: Install musl tools
        if: contains(matrix.platform.target, 'musl') && matrix.platform.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build executable
        uses: houseabsolute/actions-rust-cross@v1
        with:
          command: build
          target: ${{ matrix.platform.target }}
          args: "--locked --release --bin vx"
          strip: true

      - name: Publish artifacts and release
        uses: houseabsolute/actions-rust-release@v0
        with:
          executable-name: vx
          target: ${{ matrix.platform.target }}
          changes-file: ""
          action-gh-release-parameters: |
            {
              "body": "${{ steps.changelog_reader.outputs.changes }}",
              "prerelease": false,
              "draft": false
            }
          extra-files: |
            README.md
            README_zh.md
            LICENSE

  # Create GitHub Release with all artifacts
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [release-please, build-binaries]
    if: |
      always() &&
      (needs.release-please.result == 'success' && needs.release-please.outputs.release_created == 'true') &&
      needs.build-binaries.result == 'success'
    permissions:
      contents: write
      actions: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine tag name
        id: tag
        run: |
          echo "TAG_NAME=${{ needs.release-please.outputs.tag_name }}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        uses: jaywcjlove/changelog-generator@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filter-author: (loonghao|renovate\\[bot\\]|dependabot\\[bot\\]|Renovate Bot)
          filter: ''
          template: |
            ## Bugs
            {{fix}}

            ## Feature
            {{feat}}

            ## Improve
            {{refactor,perf,clean}}

            ## Misc
            {{chore,style,ci,build||ðŸ”§ Nothing changed}}

            ## Unknown
            {{__unknown__}}

      - name: Update GitHub Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.tag.outputs.TAG_NAME }}
          name: ${{ steps.tag.outputs.TAG_NAME }}
          body: |
            Comparing Changes: ${{ steps.changelog.outputs.compareurl }}

            ${{ steps.changelog.outputs.changelog }}

            ---

            ### Installation

            #### Quick Install (Recommended)

            **Linux/macOS:**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/loonghao/vx/main/install.sh | bash
            ```

            **Windows (PowerShell):**
            ```powershell
            irm https://raw.githubusercontent.com/loonghao/vx/main/install.ps1 | iex
            ```

            #### Manual Download

            Download the appropriate binary for your platform from the assets below.
          draft: false
          prerelease: false
          allowUpdates: true
          skipIfReleaseExists: false
          updateOnlyUnreleased: false
          makeLatest: true

  # Publish to crates.io
  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: [release-please, github-release]
    if: |
      always() &&
      (needs.release-please.result == 'success' && needs.release-please.outputs.release_created == 'true') &&
      needs.github-release.result == 'success'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          if [ -z "$CARGO_REGISTRY_TOKEN" ]; then
            echo "CARGO_REGISTRY_TOKEN not set, skipping crates.io publishing"
            exit 0
          fi
          # Publish packages in dependency order
          # Note: Some packages may already be published, so we use --no-fail-fast
          cargo publish -p vx-paths --allow-dirty || true
          cargo publish -p vx-config --allow-dirty || true
          cargo publish -p vx-version --allow-dirty || true
          cargo publish -p vx-plugin --allow-dirty || true
          cargo publish -p vx-installer --allow-dirty || true
          cargo publish -p vx-dependency --allow-dirty || true
          cargo publish -p vx-tool-standard --allow-dirty || true
          cargo publish -p vx-sdk --allow-dirty || true
          cargo publish -p vx-core --allow-dirty || true
          cargo publish -p vx --allow-dirty || true
