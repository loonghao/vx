name: Release

# Release workflow - builds and publishes release binaries
# Triggered by version tags created by release-plz

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Dry run (do not publish)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  actions: read

env:
  CARGO_TERM_COLOR: always
  CARGO_HTTP_TIMEOUT: '600'
  CARGO_NET_RETRY: '10'
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse
  RUST_BACKTRACE: 1

jobs:
  # Build release binaries for all platforms
  build-binaries:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux targets
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04
            archive: tar.gz
          - target: x86_64-unknown-linux-musl
            os: ubuntu-22.04
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-22.04
            archive: tar.gz
          - target: aarch64-unknown-linux-musl
            os: ubuntu-22.04
            archive: tar.gz
          # macOS targets
          - target: x86_64-apple-darwin
            os: macos-13
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-14
            archive: tar.gz
          # Windows targets
          - target: x86_64-pc-windows-msvc
            os: windows-2022
            archive: zip
          - target: aarch64-pc-windows-msvc
            os: windows-2022
            archive: zip

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup cross-compilation (Linux ARM)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install cross (musl targets)
        if: contains(matrix.target, '-musl')
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Setup Windows static CRT
        if: contains(matrix.target, 'windows-msvc')
        shell: bash
        run: echo "RUSTFLAGS=-C target-feature=+crt-static" >> "$GITHUB_ENV"

      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-release-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-release-
            ${{ runner.os }}-cargo-

      - name: Build binary (native)
        if: "!contains(matrix.target, '-musl') && !contains(matrix.target, 'aarch64-unknown-linux')"
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Build binary (cross)
        if: contains(matrix.target, '-musl') || matrix.target == 'aarch64-unknown-linux-gnu'
        run: cross build --release --locked --target ${{ matrix.target }}

      - name: Extract version
        id: version
        shell: bash
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Package (Unix tar.gz)
        if: matrix.archive == 'tar.gz'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../vx-${{ steps.version.outputs.version }}-${{ matrix.target }}.tar.gz vx
          cd ../../..
          ls -la vx-*.tar.gz

      - name: Package (Windows zip)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          Compress-Archive -Path "target/${{ matrix.target }}/release/vx.exe" -DestinationPath "vx-${{ steps.version.outputs.version }}-${{ matrix.target }}.zip"
          Get-ChildItem vx-*.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vx-${{ matrix.target }}
          path: vx-${{ steps.version.outputs.version }}-${{ matrix.target }}.*
          retention-days: 7

  # Create/Update GitHub Release with binaries
  upload-release:
    name: Upload Release Assets
    runs-on: ubuntu-latest
    needs: [build-binaries]
    if: "!inputs.dry-run"
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: vx-*
          merge-multiple: true

      - name: List artifacts
        run: |
          echo "Release artifacts:"
          ls -la artifacts/

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*
          fail_on_unmatched_files: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Publish to package managers
  publish-packages:
    name: Publish Packages
    runs-on: ubuntu-latest
    needs: [upload-release]
    if: "!inputs.dry-run"
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Wait for release assets
        run: |
          echo "Waiting for release assets to be available..."
          sleep 30

      - name: Publish to Scoop bucket
        if: vars.SCOOP_BUCKET_REPO != ''
        run: |
          chmod +x scripts/publish-packages.sh
          ./scripts/publish-packages.sh \
            --version "${{ steps.version.outputs.version }}" \
            --github-token "${{ secrets.GITHUB_TOKEN }}" \
            --publish-scoop \
            --scoop-bucket-repo "${{ vars.SCOOP_BUCKET_REPO }}"

      - name: Publish to Homebrew tap
        if: vars.HOMEBREW_TAP_REPO != ''
        run: |
          chmod +x scripts/publish-packages.sh
          ./scripts/publish-packages.sh \
            --version "${{ steps.version.outputs.version }}" \
            --github-token "${{ secrets.GITHUB_TOKEN }}" \
            --publish-homebrew \
            --homebrew-tap-repo "${{ vars.HOMEBREW_TAP_REPO }}"

  # Publish to Chocolatey (Windows)
  publish-chocolatey:
    name: Publish to Chocolatey
    runs-on: windows-2022
    needs: [upload-release]
    if: "!inputs.dry-run"
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: version
        shell: pwsh
        run: |
          $VERSION = "${{ github.ref_name }}" -replace '^v', ''
          echo "version=$VERSION" >> $env:GITHUB_OUTPUT

      - name: Wait for release assets
        shell: pwsh
        run: Start-Sleep -Seconds 30

      - name: Setup Chocolatey
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force
          [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
          iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))

      - name: Publish Chocolatey package
        shell: pwsh
        env:
          CHOCOLATEY_API_KEY: ${{ secrets.CHOCOLATEY_API_KEY }}
        run: |
          if (-not $env:CHOCOLATEY_API_KEY) {
            Write-Host "CHOCOLATEY_API_KEY not set, skipping Chocolatey publishing"
            exit 0
          }
          .\scripts\publish-packages-enhanced.ps1 `
            -Version "${{ steps.version.outputs.version }}" `
            -GitHubToken "${{ secrets.GITHUB_TOKEN }}" `
            -PublishChocolatey `
            -ChocolateyApiKey $env:CHOCOLATEY_API_KEY
