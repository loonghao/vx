name: Test Setup Action

# Test the setup-vx action and verify provider functionality
# Two-layer testing:
#   1. Test action.yml itself (downloads from Releases)
#   2. Test with locally-built binary (covers current code changes)

on:
  push:
    branches: [main]
    paths:
      - "action.yml"
      - ".github/workflows/test-action.yml"
      - "install.sh"
      - "install.ps1"
      - "crates/vx-resolver/**"
      - "crates/vx-runtime/**"
      - "crates/vx-installer/**"
      - "crates/vx-providers/**"
  pull_request:
    branches: [main]
    paths:
      - "action.yml"
      - ".github/workflows/test-action.yml"
      - "install.sh"
      - "install.ps1"
      - "crates/vx-resolver/**"
      - "crates/vx-runtime/**"
      - "crates/vx-installer/**"
      - "crates/vx-providers/**"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # Stage 1: Build vx from current source
  # ============================================================================
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: vx-linux
            binary: target/release/vx
          - os: windows-latest
            artifact: vx-windows
            binary: target/release/vx.exe
          - os: macos-latest
            artifact: vx-macos
            binary: target/release/vx

    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Build vx
        run: cargo build --release

      - name: Upload binary
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.binary }}
          retention-days: 1

  # ============================================================================
  # Stage 2: Test action.yml (install from Releases)
  # ============================================================================
  test-action:
    name: Action (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v6

      - name: Setup vx (latest)
        uses: ./
        id: setup-latest
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: "false"

      - name: Verify vx installation
        shell: bash
        run: |
          echo "Installed version: ${{ steps.setup-latest.outputs.version }}"
          vx --version
          vx --help

  test-action-with-tools:
    name: Action + tools (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v6

      - name: Setup vx with tools
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          tools: "node uv"
          cache: "true"

      - name: Verify pre-installed tools
        shell: bash
        run: |
          echo "Verifying pre-installed tools..."
          vx node --version
          vx uv self version
          vx list --status

  # ============================================================================
  # Stage 3: Test with locally-built binary (covers current code changes)
  # Uses the binary built from source in Stage 1
  # ============================================================================
  test-built-binary:
    name: Built binary (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: build
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: vx-linux
            binary: ./bin/vx
          - os: windows-latest
            artifact: vx-windows
            binary: ./bin/vx.exe
          - os: macos-latest
            artifact: vx-macos
            binary: ./bin/vx

    steps:
      - uses: actions/checkout@v6

      - name: Download built binary
        uses: actions/download-artifact@v7
        with:
          name: ${{ matrix.artifact }}
          path: ./bin

      - name: Make binary executable
        if: runner.os != 'Windows'
        run: chmod +x ./bin/vx

      - name: Verify built binary
        shell: bash
        run: |
          ${{ matrix.binary }} --version
          ${{ matrix.binary }} --help
          ${{ matrix.binary }} list

      # Test core runtimes: node, uv, go
      - name: Test Node.js
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ${{ matrix.binary }} node --version
          ${{ matrix.binary }} node -e "console.log('Hello from Node.js via vx!')"

      - name: Test npm/npx (depends on node)
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ${{ matrix.binary }} npm --version
          ${{ matrix.binary }} npx --version

      - name: Test UV
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ${{ matrix.binary }} uv self version

      - name: Test uvx
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ${{ matrix.binary }} uvx ruff --version

      - name: Test Go
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ${{ matrix.binary }} go version

      # Test additional runtimes
      - name: Test Bun
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ${{ matrix.binary }} bun --version

      - name: Test just
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ${{ matrix.binary }} just --version

      # Show final state
      - name: Show installed runtimes
        shell: bash
        run: |
          ${{ matrix.binary }} list --status
          ${{ matrix.binary }} cache info
