name: GoReleaser

# This workflow builds and releases binaries for multiple platforms
# Triggered by version tags (v*) or manual dispatch
# Integrates with release-please for automated releases

permissions:
  contents: write
  packages: write

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags created by release-please
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Run in dry-run mode (no actual release)'
        required: false
        default: false
        type: boolean

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  # Build configuration
  CARGO_BUILD_JOBS: "1"  # Use single job for stability
  # sccache configuration
  SCCACHE_GHA_ENABLED: "true"
  RUSTC_WRAPPER: "sccache"

jobs:
  build:
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: vx
            asset_name: vx-linux-amd64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: vx.exe
            asset_name: vx-windows-amd64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: vx
            asset_name: vx-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: vx
            asset_name: vx-macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Install UPX (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends upx-ucl

      - name: Install UPX (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install upx

      - name: Install UPX (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          echo "Skipping UPX installation for macOS (not used)"

      - name: Build binary
        run: |
          cargo build --release --target ${{ matrix.target }} --package vx
        env:
          RUST_BACKTRACE: 1
          CARGO_BUILD_JOBS: 1

      - name: Compress binary with UPX
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            echo "Compressing Windows binary with UPX..."
            upx --best target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            echo "Skipping UPX compression for macOS (not supported reliably)"
            echo "macOS binary will remain uncompressed"
          else
            echo "Compressing Linux binary with UPX..."
            upx --best target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Debug artifacts structure
        run: |
          echo "ğŸ” Downloaded artifacts structure:"
          find ./artifacts -type f -exec ls -la {} \;

      - name: Prepare release assets
        run: |
          mkdir -p dist

          # Debug: Show complete artifacts structure
          echo "ğŸ” Complete artifacts directory structure:"
          find ./artifacts -type f -ls 2>/dev/null || echo "No artifacts found"

          echo "ğŸ” Artifacts directory tree:"
          tree ./artifacts 2>/dev/null || find ./artifacts -type d | sort

          echo "ğŸ” All files in artifacts:"
          find ./artifacts -name "*" -type f -exec ls -la {} \; 2>/dev/null || echo "No files found"

          # Copy and rename artifacts for GoReleaser with comprehensive error handling
          echo "ğŸ“¦ Copying artifacts to dist directory..."

          # Function to find and copy binary
          copy_binary() {
            local platform="$1"
            local expected_path="$2"
            local dest_file="$3"
            local binary_name="$4"

            echo "ğŸ” Looking for $platform binary..."

            # Try exact path first
            if [ -f "$expected_path" ]; then
              cp "$expected_path" "$dest_file"
              echo "âœ… Copied $platform binary from $expected_path"
              return 0
            fi

            # Try to find the binary in the platform directory
            local platform_dir=$(dirname "$expected_path")
            if [ -d "$platform_dir" ]; then
              echo "ğŸ“ Contents of $platform_dir:"
              ls -la "$platform_dir"

              # Look for any file that might be the binary
              local found_binary=$(find "$platform_dir" -name "$binary_name*" -type f | head -1)
              if [ -n "$found_binary" ]; then
                cp "$found_binary" "$dest_file"
                echo "âœ… Copied $platform binary from $found_binary"
                return 0
              fi
            fi

            echo "âŒ $platform binary not found"
            return 1
          }

          # Copy binaries with fallback logic
          copy_binary "Linux" "artifacts/vx-linux-amd64/vx" "dist/vx_Linux_x86_64" "vx"
          copy_binary "Windows" "artifacts/vx-windows-amd64.exe/vx.exe" "dist/vx_Windows_x86_64.exe" "vx"
          copy_binary "macOS Intel" "artifacts/vx-macos-amd64/vx" "dist/vx_Darwin_x86_64" "vx"
          copy_binary "macOS ARM" "artifacts/vx-macos-arm64/vx" "dist/vx_Darwin_arm64" "vx"

          # Debug: List files in dist directory
          echo "ğŸ“ Files in dist directory:"
          ls -la dist/

          # Verify each expected file exists and fail if none found
          echo "ğŸ” Checking for expected files:"
          FOUND_COUNT=0
          for file in "dist/vx_Linux_x86_64" "dist/vx_Windows_x86_64.exe" "dist/vx_Darwin_x86_64" "dist/vx_Darwin_arm64"; do
            if [ -f "$file" ]; then
              echo "âœ… Found: $file ($(stat -c%s "$file" 2>/dev/null || stat -f%z "$file" 2>/dev/null || echo "unknown size") bytes)"
              FOUND_COUNT=$((FOUND_COUNT + 1))
            else
              echo "âŒ Missing: $file"
            fi
          done

          if [ $FOUND_COUNT -eq 0 ]; then
            echo "ğŸ’¥ FATAL: No binary files were found! Cannot proceed with release."
            exit 1
          else
            echo "ğŸ“Š Found $FOUND_COUNT out of 4 expected binary files"
          fi

          # Clean up artifacts directory to avoid GoReleaser dirty state
          rm -rf artifacts

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean ${{ github.event.inputs.dry-run == 'true' && '--snapshot' || '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Package manager tokens (optional - will skip if not available)
          CHOCOLATEY_API_KEY: ${{ secrets.CHOCOLATEY_API_KEY || '' }}
          AUR_KEY: ${{ secrets.AUR_KEY || '' }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN || '' }}
          SCOOP_BUCKET_GITHUB_TOKEN: ${{ secrets.SCOOP_BUCKET_GITHUB_TOKEN || '' }}

      - name: Verify files for GoReleaser
        run: |
          echo "ğŸ” Verifying files for GoReleaser extra_files:"
          for file in "dist/vx_Linux_x86_64" "dist/vx_Windows_x86_64.exe" "dist/vx_Darwin_x86_64" "dist/vx_Darwin_arm64"; do
            if [ -f "$file" ]; then
              echo "âœ… Found: $file ($(stat -c%s "$file" 2>/dev/null || stat -f%z "$file" 2>/dev/null || echo "unknown size") bytes)"
            else
              echo "âŒ Missing: $file"
            fi
          done

      - name: Verify build artifacts
        if: always()
        run: |
          echo "ğŸ” Verifying build artifacts..."

          # Check if dist directory exists
          if [ -d "dist" ]; then
            echo "âœ… Build artifacts directory found"
            echo "ğŸ“¦ Generated artifacts:"
            ls -la dist/ || true

            # Count binary files
            BINARY_COUNT=$(find dist/ -name "vx*" -type f | wc -l)
            echo "ğŸ”¢ Total binary files: $BINARY_COUNT"

            # Basic verification for Linux binary (if exists)
            if [ -f "dist/vx_Linux_x86_64" ]; then
              echo "ğŸ§ Testing Linux binary..."
              chmod +x dist/vx_Linux_x86_64
              if ./dist/vx_Linux_x86_64 --version; then
                echo "âœ… Linux binary verification passed"
              else
                echo "âš ï¸ Linux binary verification failed"
              fi
            fi
          else
            echo "âŒ No build artifacts found"
            exit 1
          fi
