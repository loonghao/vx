name: Test Release Configuration

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode'
        required: false
        default: 'true'
        type: boolean

permissions:
  contents: read
  pull-requests: read

jobs:
  test-release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Test release-please configuration
        id: test-release
        uses: google-github-actions/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          token: ${{ secrets.GITHUB_TOKEN }}
          dry-run: ${{ inputs.dry_run }}

      - name: Display test results
        run: |
          echo "🔍 Release Please Test Results:"
          echo "================================"
          echo "Release created: ${{ steps.test-release.outputs.release_created }}"
          echo "Tag name: ${{ steps.test-release.outputs.tag_name }}"
          echo "Version: ${{ steps.test-release.outputs.version }}"
          echo "PR: ${{ steps.test-release.outputs.pr }}"
          echo "================================"
          
          if [ "${{ steps.test-release.outputs.release_created }}" == "true" ]; then
            echo "✅ A release would be created"
          else
            echo "ℹ️ No release would be created"
          fi

      - name: Check for existing releases
        run: |
          echo "🏷️ Existing tags:"
          git tag -l | sort -V | tail -10
          
          echo ""
          echo "📝 Recent commits:"
          git log --oneline -10
          
          echo ""
          echo "🔄 Commits since last release:"
          LAST_TAG=$(git tag -l | sort -V | tail -1)
          if [ -n "$LAST_TAG" ]; then
            echo "Last tag: $LAST_TAG"
            git log --oneline ${LAST_TAG}..HEAD
          else
            echo "No previous tags found"
          fi
