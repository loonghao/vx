name: Bug report
description: Report a reproducible problem
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.
  - type: input
    id: version
    attributes:
      label: vx version
      placeholder: e.g. 0.5.0
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: Operating system
      options:
        - Windows
        - macOS
        - Linux
    validations:
      required: true
  - type: input
    id: rust
    attributes:
      label: Rust version (if building from source)
      placeholder: e.g. 1.80.0
  - type: textarea
    id: repro
    attributes:
      label: Steps to reproduce
      description: Provide a minimal, complete, and reproducible example
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior and logs/traceback
  - type: checkboxes
    id: checks
    attributes:
      label: Checklist
      options:
        - label: I searched existing issues
          required: true
        - label: I tested on the latest main build (if possible)
          required: false
        - label: I can provide a minimal repro script or project
          required: false
