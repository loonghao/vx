[package]
name = "vx-version"
version = "0.2.2"
edition = "2021"
authors = ["Hal <hal.long@outlook.com>"]
description = "Version management and parsing utilities for the vx universal tool manager"
license = "MIT"
repository = "https://github.com/loonghao/vx"
homepage = "https://github.com/loonghao/vx"
documentation = "https://docs.rs/vx-version"
keywords = ["version", "semver", "parsing", "management", "tools"]
categories = ["development-tools", "parsing"]
readme = "README.md"

[dependencies]
# Core dependencies
vx-plugin = { version = "0.4.0", path = "../vx-plugin" }
serde = { version = "1.0", features = ["derive"] }
anyhow = "1.0"
async-trait = "0.1"

# HTTP client for fetching versions - use workspace configuration (rustls-tls)
reqwest = { workspace = true }

# Turbo CDN for unified download and version fetching - use workspace configuration (rustls-tls)
turbo-cdn = { workspace = true }

# JSON parsing
serde_json = "1.0"

# Regular expressions for version parsing
regex = "1.0"

# Semantic version parsing for sorting
semver = "1.0"

# Command execution
which = "8.0"

# Standard library collections
indexmap = "2.0"

# Async runtime for caching
tokio = { version = "1.0", features = ["sync"] }

[dev-dependencies]
tokio = { version = "1.0", features = ["full"] }
tempfile = "3.0"

[features]
default = []
# Enable additional version sources
github = []
npm = []
pypi = []
# Use rustls instead of native-tls for better cross-compilation support
rustls-tls = []
