# fd Provider Manifest

[provider]
name = "fd"
description = "A simple, fast and user-friendly alternative to find"
homepage = "https://github.com/sharkdp/fd"
repository = "https://github.com/sharkdp/fd"
ecosystem = "devtools"
license = "MIT/Apache-2.0"

[provider.platforms]
os = ["windows", "linux", "macos"]

[[runtimes]]
name = "fd"
description = "fd - a simple, fast and user-friendly alternative to find"
executable = "fd"
aliases = ["fd-find"]

[runtimes.versions]
source = "github-releases"
owner = "sharkdp"
repo = "fd"
strip_v_prefix = true

[runtimes.layout]
download_type = "archive"

[runtimes.layout.archive]
strip_prefix = "fd-v{version}-{target}"
executable_paths = [
    "fd.exe",
    "fd"
]

[runtimes.platforms.windows-x86_64]
download_url = "https://github.com/sharkdp/fd/releases/download/v{version}/fd-v{version}-x86_64-pc-windows-msvc.zip"

[runtimes.platforms.linux-x86_64]
download_url = "https://github.com/sharkdp/fd/releases/download/v{version}/fd-v{version}-x86_64-unknown-linux-musl.tar.gz"

[runtimes.platforms.linux-aarch64]
download_url = "https://github.com/sharkdp/fd/releases/download/v{version}/fd-v{version}-aarch64-unknown-linux-gnu.tar.gz"

[runtimes.platforms.macos-x86_64]
download_url = "https://github.com/sharkdp/fd/releases/download/v{version}/fd-v{version}-x86_64-apple-darwin.tar.gz"

[runtimes.platforms.macos-aarch64]
download_url = "https://github.com/sharkdp/fd/releases/download/v{version}/fd-v{version}-aarch64-apple-darwin.tar.gz"

[runtimes.platforms.windows]
executable_extensions = [".exe"]

[runtimes.platforms.unix]
executable_extensions = []

[[runtimes.constraints]]
when = "*"
recommends = []
