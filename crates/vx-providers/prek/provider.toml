# prek Provider Manifest
# prek is a better `pre-commit`, re-engineered in Rust.
# Single binary, fully compatible with pre-commit config, faster and lighter.
#
# Key features for vx integration:
# - Single binary, no Python dependency
# - Drop-in replacement for pre-commit
# - Built-in Rust-implemented hooks
# - Native monorepo support
# - Integrates uv for Python environments

[provider]
name = "prek"
description = "Better pre-commit, re-engineered in Rust"
homepage = "https://prek.j178.dev"
repository = "https://github.com/j178/prek"
ecosystem = "devtools"
license = "MIT"

[[runtimes]]
name = "prek"
description = "prek - better pre-commit framework"
executable = "prek"
aliases = ["pre-commit"]

[runtimes.versions]
source = "github-releases"
owner = "j178"
repo = "prek"
strip_v_prefix = true

# RFC 0019: Executable Layout Configuration
[runtimes.layout]
download_type = "archive"

[runtimes.layout.archive]
strip_prefix = ""
executable_paths = [
    "prek.exe",  # Windows (root directory)
    "prek"       # Unix (root directory)
]

[runtimes.platforms.windows]
executable_extensions = [".exe"]

[runtimes.platforms.unix]
executable_extensions = []

# prek has no external dependencies (single binary)
[[runtimes.constraints]]
when = "*"
recommends = [
    { runtime = "git", version = "*", reason = "Git is required for pre-commit hooks" }
]
