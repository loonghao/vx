[provider]
name = "jj"
description = "Jujutsu (jj) - A Git-compatible DVCS that is both simple and powerful"
homepage = "https://github.com/jj-vcs/jj"
repository = "https://github.com/jj-vcs/jj"
license = "Apache-2.0"
version = "0.1.0"
ecosystem = "devtools"

[provider.platforms]
os = ["windows", "linux", "macos"]

[[runtimes]]
name = "jj"
executable = "jj"
description = "Jujutsu - A Git-compatible DVCS"
homepage = "https://github.com/jj-vcs/jj"
license = "Apache-2.0"

[runtimes.versions]
source = "github-releases"
owner = "jj-vcs"
repo = "jj"
strip_v_prefix = true

# RFC 0019: Executable Layout Configuration
# jj releases are archives with executable in the root directory
# URL format: https://github.com/jj-vcs/jj/releases/download/v{version}/jj-v{version}-{target}.{ext}
[runtimes.layout]
download_type = "archive"

[runtimes.layout.archive]
strip_prefix = ""
executable_paths = [
    "jj.exe",
    "jj"
]

[runtimes.platforms.windows-x86_64]
download_url = "https://github.com/jj-vcs/jj/releases/download/v{version}/jj-v{version}-x86_64-pc-windows-msvc.zip"

[runtimes.platforms.windows-aarch64]
download_url = "https://github.com/jj-vcs/jj/releases/download/v{version}/jj-v{version}-aarch64-pc-windows-msvc.zip"

[runtimes.platforms.linux-x86_64]
download_url = "https://github.com/jj-vcs/jj/releases/download/v{version}/jj-v{version}-x86_64-unknown-linux-musl.tar.gz"

[runtimes.platforms.linux-aarch64]
download_url = "https://github.com/jj-vcs/jj/releases/download/v{version}/jj-v{version}-aarch64-unknown-linux-musl.tar.gz"

[runtimes.platforms.macos-x86_64]
download_url = "https://github.com/jj-vcs/jj/releases/download/v{version}/jj-v{version}-x86_64-apple-darwin.tar.gz"

[runtimes.platforms.macos-aarch64]
download_url = "https://github.com/jj-vcs/jj/releases/download/v{version}/jj-v{version}-aarch64-apple-darwin.tar.gz"

[runtimes.platforms.windows]
executable_extensions = [".exe"]

[runtimes.platforms.unix]
executable_extensions = []

# RFC 0018: Environment configuration
# jj is a DVCS tool that needs git installed
[runtimes.env.advanced]
path_prepend = ["{install_dir}"]

[runtimes.test]
timeout_ms = 10000
functional_commands = [
    { command = "{executable} --version", expect_success = true, expected_output = "jj \\d+\\.\\d+\\.\\d+", name = "version_check" }
]

# jj recommends having git installed for backend operations
[[runtimes.constraints]]
when = "*"
recommends = [
    { runtime = "git", version = ">=2.41", reason = "jj uses git as backend for version control" }
]
