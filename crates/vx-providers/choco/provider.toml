# Chocolatey Provider Manifest
# This file defines the metadata, runtimes, and dependency constraints for Chocolatey.

[provider]
name = "choco"
description = "The package manager for Windows"
homepage = "https://chocolatey.org"
repository = "https://github.com/chocolatey/choco"
ecosystem = "system"

# Chocolatey is Windows-only
[provider.platforms]
os = ["windows"]

# Chocolatey
[[runtimes]]
name = "choco"
description = "Chocolatey package manager"
executable = "choco"
aliases = ["chocolatey"]

[runtimes.versions]
source = "github-releases"
owner = "chocolatey"
repo = "choco"
strip_v_prefix = true

[runtimes.platforms.windows]
executable_extensions = [".exe"]
