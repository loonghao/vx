# release-please Provider Manifest
# This file defines the metadata, runtimes, and dependency constraints for release-please.

[provider]
name = "release-please"
description = "Automated releases based on conventional commits"
homepage = "https://github.com/googleapis/release-please"
repository = "https://github.com/googleapis/release-please"
ecosystem = "nodejs"
license = "Apache-2.0"

# release-please CLI
[[runtimes]]
name = "release-please"
description = "Release automation tool"
executable = "release-please"

[runtimes.versions]
source = "npm"
package = "release-please"

# Note: npm packages don't need layout configuration
# They are installed via npm and have standard locations

[runtimes.platforms.windows]
executable_extensions = [".cmd", ".exe"]

[runtimes.platforms.unix]
executable_extensions = []

[runtimes.test]
timeout_ms = 60000
functional_commands = [
    { command = "{executable} --version", expect_success = true, expected_output = "\\d+\\.\\d+\\.\\d+", name = "version_check" },
]

# release-please requires Node.js 18+
[[runtimes.constraints]]
when = "*"
requires = [
    { runtime = "node", version = ">=18", recommended = "20", reason = "release-please requires Node.js 18+" }
]
