# bat Provider Manifest

[provider]
name = "bat"
description = "A cat clone with syntax highlighting and Git integration"
homepage = "https://github.com/sharkdp/bat"
repository = "https://github.com/sharkdp/bat"
ecosystem = "devtools"
license = "MIT/Apache-2.0"

[provider.platforms]
os = ["windows", "linux", "macos"]

[[runtimes]]
name = "bat"
description = "bat - a cat clone with syntax highlighting and Git integration"
executable = "bat"

[runtimes.versions]
source = "github-releases"
owner = "sharkdp"
repo = "bat"
strip_v_prefix = true

[runtimes.layout]
download_type = "archive"

[runtimes.layout.archive]
strip_prefix = "bat-v{version}-{target}"
executable_paths = [
    "bat.exe",
    "bat"
]

[runtimes.platforms.windows-x86_64]
download_url = "https://github.com/sharkdp/bat/releases/download/v{version}/bat-v{version}-x86_64-pc-windows-msvc.zip"

[runtimes.platforms.linux-x86_64]
download_url = "https://github.com/sharkdp/bat/releases/download/v{version}/bat-v{version}-x86_64-unknown-linux-musl.tar.gz"

[runtimes.platforms.linux-aarch64]
download_url = "https://github.com/sharkdp/bat/releases/download/v{version}/bat-v{version}-aarch64-unknown-linux-gnu.tar.gz"

[runtimes.platforms.macos-x86_64]
download_url = "https://github.com/sharkdp/bat/releases/download/v{version}/bat-v{version}-x86_64-apple-darwin.tar.gz"

[runtimes.platforms.macos-aarch64]
download_url = "https://github.com/sharkdp/bat/releases/download/v{version}/bat-v{version}-aarch64-apple-darwin.tar.gz"

[runtimes.platforms.windows]
executable_extensions = [".exe"]

[runtimes.platforms.unix]
executable_extensions = []

[[runtimes.constraints]]
when = "*"
recommends = []
