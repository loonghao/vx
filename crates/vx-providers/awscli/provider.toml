# AWS CLI Provider Manifest
# This file defines the metadata, runtimes, and dependency constraints for AWS CLI.

[provider]
name = "awscli"
description = "Unified command line interface to Amazon Web Services"
homepage = "https://aws.amazon.com/cli/"
repository = "https://github.com/aws/aws-cli"
ecosystem = "cloud"

# AWS CLI v2
[[runtimes]]
name = "aws"
description = "AWS Command Line Interface"
executable = "aws"
aliases = ["awscli", "aws-cli"]

[runtimes.versions]
source = "github-releases"
owner = "aws"
repo = "aws-cli"
strip_v_prefix = false

# AWS CLI v2 detection configuration
[runtimes.detection]
command = "{executable} --version"
pattern = "aws-cli/([\\d.]+)"

# System install strategies (preferred for Windows CI)
[runtimes.system_install]

# Windows: winget installation (preferred - no MSI extraction needed)
[[runtimes.system_install.strategies]]
type = "package_manager"
manager = "winget"
package = "Amazon.AWSCLI"
priority = 100
platforms = ["windows"]

# Windows: chocolatey installation
[[runtimes.system_install.strategies]]
type = "package_manager"
manager = "choco"
package = "awscli"
priority = 80
platforms = ["windows"]

# macOS: brew installation
[[runtimes.system_install.strategies]]
type = "package_manager"
manager = "brew"
package = "awscli"
priority = 90
platforms = ["macos"]

# Linux: brew installation
[[runtimes.system_install.strategies]]
type = "package_manager"
manager = "brew"
package = "awscli"
priority = 70
platforms = ["linux"]

# Layout configuration for direct download (fallback)
# Note: AWS CLI uses MSI on Windows and zip on Linux/macOS
[runtimes.layout]
download_type = "installer"

[runtimes.platforms.windows]
executable_extensions = [".exe", ".cmd"]

[runtimes.platforms.unix]
executable_extensions = []

# AWS CLI has no external dependencies
[[runtimes.constraints]]
when = "*"
recommends = []
