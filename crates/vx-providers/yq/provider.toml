# yq Provider Manifest

[provider]
name = "yq"
description = "A portable command-line YAML, JSON, XML, CSV, TOML and properties processor"
homepage = "https://github.com/mikefarah/yq"
repository = "https://github.com/mikefarah/yq"
ecosystem = "devtools"
license = "MIT"

[provider.platforms]
os = ["windows", "linux", "macos"]

[[runtimes]]
name = "yq"
description = "yq - portable command-line YAML/JSON/XML processor"
executable = "yq"

[runtimes.versions]
source = "github-releases"
owner = "mikefarah"
repo = "yq"
strip_v_prefix = true

# yq releases direct binaries (like jq)
[runtimes.layout]
download_type = "binary"

[runtimes.layout.binary."windows-x86_64"]
source_name = "yq_windows_amd64.exe"
target_name = "yq.exe"
target_dir = "bin"

[runtimes.layout.binary."windows-aarch64"]
source_name = "yq_windows_arm64.exe"
target_name = "yq.exe"
target_dir = "bin"

[runtimes.layout.binary."macos-x86_64"]
source_name = "yq_darwin_amd64"
target_name = "yq"
target_dir = "bin"
target_permissions = "755"

[runtimes.layout.binary."macos-aarch64"]
source_name = "yq_darwin_arm64"
target_name = "yq"
target_dir = "bin"
target_permissions = "755"

[runtimes.layout.binary."linux-x86_64"]
source_name = "yq_linux_amd64"
target_name = "yq"
target_dir = "bin"
target_permissions = "755"

[runtimes.layout.binary."linux-aarch64"]
source_name = "yq_linux_arm64"
target_name = "yq"
target_dir = "bin"
target_permissions = "755"

[runtimes.platforms.windows]
executable_extensions = [".exe"]

[runtimes.platforms.unix]
executable_extensions = []

[[runtimes.constraints]]
when = "*"
recommends = []
