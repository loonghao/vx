# Helm Provider Manifest
# This file defines the metadata, runtimes, and dependency constraints for Helm.

[provider]
name = "helm"
description = "The package manager for Kubernetes"
homepage = "https://helm.sh"
repository = "https://github.com/helm/helm"
ecosystem = "container"

# Helm
[[runtimes]]
name = "helm"
description = "Helm package manager"
executable = "helm"

[runtimes.versions]
source = "github-releases"
owner = "helm"
repo = "helm"
strip_v_prefix = true

# RFC 0018: Detection configuration
[runtimes.detection]
command = "{executable} version --short"
pattern = "v([\\d.]+)"
system_paths = ["/usr/local/bin/helm", "/usr/bin/helm", "C:\\Program Files\\helm\\helm.exe"]

# RFC 0019: Executable Layout Configuration
[runtimes.layout]
download_type = "archive"

[runtimes.layout.archive]
strip_prefix = "{os}-{arch}"
executable_paths = [
    "helm.exe",  # Windows
    "helm"       # Unix
]

[runtimes.platforms.windows]
executable_extensions = [".exe"]

[runtimes.platforms.unix]
executable_extensions = []

# Helm recommends kubectl for cluster access
[[runtimes.constraints]]
when = "*"
recommends = [
    { runtime = "kubectl", version = "*", reason = "kubectl is needed for Kubernetes cluster access" }
]
