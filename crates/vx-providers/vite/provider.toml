# Vite Provider Manifest
# This file defines the metadata, runtimes, and dependency constraints for Vite.
#
# RFC 0033: Package Alias Provider
# `vx vite` is automatically routed to `vx npm:vite`

[provider]
name = "vite"
description = "Next generation frontend build tool"
homepage = "https://vitejs.dev"
repository = "https://github.com/vitejs/vite"
ecosystem = "nodejs"
license = "MIT"

[provider.package_alias]
ecosystem = "npm"
package = "vite"

# Vite
[[runtimes]]
name = "vite"
description = "Vite frontend build tool"
executable = "vite"

[runtimes.versions]
source = "npm"
package = "vite"

[runtimes.platforms.windows]
executable_extensions = [".cmd", ".exe"]

[runtimes.platforms.unix]
executable_extensions = []

# Test configuration - vite --version starts a dev server without a project,
# so we use --help instead which exits immediately
[runtimes.test]
timeout_ms = 60000
functional_commands = [
    { command = "{executable} --help", expect_success = true, expected_output = "vite", name = "help_check" },
]

# Vite 5.x requires Node.js 18+
[[runtimes.constraints]]
when = ">=5"
requires = [
    { runtime = "node", version = ">=18", recommended = "20", reason = "Vite 5.x requires Node.js 18+" }
]

# Vite 4.x requires Node.js 14.18+
[[runtimes.constraints]]
when = ">=4, <5"
requires = [
    { runtime = "node", version = ">=14.18", recommended = "18", reason = "Vite 4.x requires Node.js 14.18+" }
]

# Vite 3.x requires Node.js 14.18+
[[runtimes.constraints]]
when = ">=3, <4"
requires = [
    { runtime = "node", version = ">=14.18", recommended = "18", reason = "Vite 3.x requires Node.js 14.18+" }
]
