# ripgrep Provider Manifest

[provider]
name = "ripgrep"
description = "ripgrep recursively searches directories for a regex pattern"
homepage = "https://github.com/BurntSushi/ripgrep"
repository = "https://github.com/BurntSushi/ripgrep"
ecosystem = "devtools"
license = "MIT/Unlicense"

[provider.platforms]
os = ["windows", "linux", "macos"]

[[runtimes]]
name = "rg"
description = "ripgrep - recursively search directories for a regex pattern"
executable = "rg"
aliases = ["ripgrep"]

[runtimes.versions]
source = "github-releases"
owner = "BurntSushi"
repo = "ripgrep"
strip_v_prefix = true

[runtimes.layout]
download_type = "archive"

[runtimes.layout.archive]
strip_prefix = "ripgrep-{version}-{target}"
executable_paths = [
    "rg.exe",
    "rg"
]

[runtimes.platforms.windows-x86_64]
download_url = "https://github.com/BurntSushi/ripgrep/releases/download/{version}/ripgrep-{version}-x86_64-pc-windows-msvc.zip"

[runtimes.platforms.linux-x86_64]
download_url = "https://github.com/BurntSushi/ripgrep/releases/download/{version}/ripgrep-{version}-x86_64-unknown-linux-musl.tar.gz"

[runtimes.platforms.linux-aarch64]
download_url = "https://github.com/BurntSushi/ripgrep/releases/download/{version}/ripgrep-{version}-aarch64-unknown-linux-gnu.tar.gz"

[runtimes.platforms.macos-x86_64]
download_url = "https://github.com/BurntSushi/ripgrep/releases/download/{version}/ripgrep-{version}-x86_64-apple-darwin.tar.gz"

[runtimes.platforms.macos-aarch64]
download_url = "https://github.com/BurntSushi/ripgrep/releases/download/{version}/ripgrep-{version}-aarch64-apple-darwin.tar.gz"

[runtimes.platforms.windows]
executable_extensions = [".exe"]

[runtimes.platforms.unix]
executable_extensions = []

[[runtimes.constraints]]
when = "*"
recommends = []
