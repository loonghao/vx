# Python Provider Manifest
# This file defines the metadata, runtimes, and dependency constraints for Python.
# RFC 0017/0018 compliant - includes extended schema fields

[provider]
name = "python"
description = "Python programming language"
homepage = "https://www.python.org"
repository = "https://github.com/python/cpython"
ecosystem = "python"

# Python runtime
[[runtimes]]
name = "python"
description = "Python programming language"
executable = "python"
aliases = ["python3", "py"]
priority = 100
auto_installable = true

# RFC 0018: Mirror configuration
mirrors = [
    { name = "huaweicloud", region = "cn", url = "https://mirrors.huaweicloud.com/python", priority = 100 },
    { name = "ustc", region = "cn", url = "https://mirrors.ustc.edu.cn/python", priority = 90 }
]

# RFC 0018: Environment configuration
[runtimes.env]
# Note: Don't set PYTHONPATH to avoid interfering with module search path
# Python automatically uses site-packages
# Users should use virtual environments (uv venv, venv, poetry, etc.) for package management
vars = { PYTHONHOME = "{install_dir}", PYTHONDONTWRITEBYTECODE = "1" }

[runtimes.env.advanced]
# PATH configuration (in order of priority)
# Python's executable is in python/ subdirectory (old structure) or in root (new structure)
path_prepend = ["{install_dir}/python", "{install_dir}/bin", "{install_dir}/Scripts"]
# Isolation mode: don't inherit PYTHON_* variables from system environment
isolate = true
inherit_system_vars = ["HOME", "USER", "LANG", "LC_*", "TZ"]

[runtimes.versions]
source = "python-build-standalone"
stable_pattern = "3.*"

# RFC 0019: Executable Layout Configuration
[runtimes.layout]
download_type = "archive"

[runtimes.layout.archive]
# python-build-standalone archive structure:
# cpython-{version}+{date}-{platform}-install_only_stripped/
#   └── python/
#       ├── python.exe (Windows)
#       └── bin/python3 (Unix)
#
# We don't use strip_prefix because the directory name varies with version/date/platform
# Instead, we search for the executable using glob patterns
executable_paths = [
    "**/python.exe",     # Windows - search for python.exe anywhere in archive
    "**/python3",        # Unix - search for python3 anywhere in archive
    "**/python"           # Fallback - search for python (without extension)
]

[runtimes.executable_config]
dir_pattern = "python-{version}"

# RFC 0018: Detection configuration
[runtimes.detection]
command = "{executable} --version"
pattern = "Python (\\d+\\.\\d+\\.\\d+)"
system_paths = ["/usr/bin/python3", "/usr/local/bin/python3", "C:\\Python3*\\python.exe"]
env_hints = ["PYTHONHOME", "PYENV_ROOT", "VIRTUAL_ENV"]

# RFC 0018: Health check configuration
[runtimes.health]
check_command = "{executable} -c \"import sys; print(sys.version)\""
expected_pattern = "\\d+\\.\\d+\\.\\d+"
exit_code = 0
timeout_ms = 5000
check_on = ["install", "activate"]

# RFC 0018: Cache configuration
[runtimes.cache]
versions_ttl = 3600
cache_downloads = true
downloads_retention_days = 30
shared_cache = true

# RFC 0020: Test configuration
[runtimes.test]
timeout_ms = 30000
functional_commands = [
    { command = "{executable} --version", expect_success = true, expected_output = "Python \\d+\\.\\d+\\.\\d+", name = "version_check" },
    { command = "{executable} -c \"import sys; print(sys.version_info[:2])\"", expect_success = true, name = "version_info" },
]
install_verification = [
    { command = "{executable} --version", expect_success = true },
]

[runtimes.test.platforms.windows]
functional_commands = [
    { command = "{executable} -c \"import sys; print(sys.platform)\"", expect_success = true, expected_output = "win32", name = "platform_check" },
]

[runtimes.test.platforms.unix]
functional_commands = [
    { command = "{executable} -c \"import sys; print(sys.platform)\"", expect_success = true, expected_output = "(linux|darwin)", name = "platform_check" },
]

[runtimes.platforms.windows]
executable_extensions = [".exe"]

[runtimes.platforms.unix]
executable_extensions = []

# Python 3.12+ has improved performance
[[runtimes.constraints]]
when = ">=3.12"
recommends = [
    { runtime = "uv", version = "*", reason = "UV provides faster package management for Python 3.12+" }
]

# Python 3.8-3.11
[[runtimes.constraints]]
when = ">=3.8, <3.12"
recommends = [
    { runtime = "uv", version = "*", reason = "UV provides faster package management" }
]

# pip is bundled with Python
# RFC 0026: bundled_with auto-infers dependency on python;
# constraint adds minimum version requirement
[[runtimes]]
name = "pip"
description = "Python package installer"
executable = "pip"
bundled_with = "python"
aliases = ["pip3"]

[runtimes.platforms.windows]
executable_extensions = [".exe"]

[runtimes.platforms.unix]
executable_extensions = []

[[runtimes.constraints]]
when = "*"
requires = [
    { runtime = "python", version = ">=3.8", reason = "pip requires Python 3.8+" }
]
