# Python Provider Manifest
# This file defines the metadata, runtimes, and dependency constraints for Python.
# RFC 0017/0018 compliant - includes extended schema fields

[provider]
name = "python"
description = "Python programming language"
homepage = "https://www.python.org"
repository = "https://github.com/python/cpython"
ecosystem = "python"

# Python runtime
[[runtimes]]
name = "python"
description = "Python programming language"
executable = "python"
aliases = ["python3", "py"]
priority = 100
auto_installable = true
# RFC 0018: Environment configuration
env = { vars = { PATH = "{install_dir}/bin", PYTHONHOME = "{install_dir}" } }
# RFC 0018: Mirror configuration
mirrors = [
    { name = "huaweicloud", region = "cn", url = "https://mirrors.huaweicloud.com/python", priority = 100 },
    { name = "ustc", region = "cn", url = "https://mirrors.ustc.edu.cn/python", priority = 90 }
]

[runtimes.versions]
source = "python-build-standalone"
stable_pattern = "3.*"

[runtimes.executable_config]
dir_pattern = "python-{version}"

# RFC 0018: Detection configuration
[runtimes.detection]
command = "{executable} --version"
pattern = "Python (\\d+\\.\\d+\\.\\d+)"
system_paths = ["/usr/bin/python3", "/usr/local/bin/python3", "C:\\Python3*\\python.exe"]
env_hints = ["PYTHONHOME", "PYENV_ROOT", "VIRTUAL_ENV"]

# RFC 0018: Health check configuration
[runtimes.health]
check_command = "{executable} -c \"import sys; print(sys.version)\""
expected_pattern = "\\d+\\.\\d+\\.\\d+"
exit_code = 0
timeout_ms = 5000
check_on = ["install", "activate"]

# RFC 0018: Cache configuration
[runtimes.cache]
versions_ttl = 3600
cache_downloads = true
downloads_retention_days = 30
shared_cache = true

[runtimes.platforms.windows]
executable_extensions = [".exe"]

[runtimes.platforms.unix]
executable_extensions = []

# Python 3.12+ has improved performance
[[runtimes.constraints]]
when = ">=3.12"
recommends = [
    { runtime = "uv", version = "*", reason = "UV provides faster package management for Python 3.12+" }
]

# Python 3.8-3.11
[[runtimes.constraints]]
when = ">=3.8, <3.12"
recommends = [
    { runtime = "uv", version = "*", reason = "UV provides faster package management" }
]

# pip is bundled with Python
[[runtimes]]
name = "pip"
description = "Python package installer"
executable = "pip"
bundled_with = "python"
aliases = ["pip3"]

[runtimes.platforms.windows]
executable_extensions = [".exe"]

[runtimes.platforms.unix]
executable_extensions = []

[[runtimes.constraints]]
when = "*"
requires = [
    { runtime = "python", version = ">=3.8", reason = "pip requires Python 3.8+" }
]
