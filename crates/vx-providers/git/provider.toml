# Git Provider Manifest
# This file defines the metadata, runtimes, and dependency constraints for Git.

[provider]
name = "git"
description = "Git - Distributed version control system (portable install on Windows only)"
homepage = "https://git-scm.com"
repository = "https://github.com/git/git"
ecosystem = "devtools"

# Git portable downloads are Windows-only in vx.
# On macOS/Linux, install via your system package manager.
[provider.platforms]
os = ["windows"]


# Git
[[runtimes]]
name = "git"
description = "Git version control"
executable = "git"

[runtimes.versions]
source = "github-tags"
owner = "git"
repo = "git"
strip_v_prefix = true

# RFC 0019: Git is typically a system tool, but can be installed
[runtimes.layout]
download_type = "archive"

[runtimes.layout.archive]
strip_prefix = "PortableGit-{version}"
executable_paths = [
    "bin/git.exe",  # Windows
    "bin/git"       # Unix
]

# RFC 0018: Detection configuration
[runtimes.detection]
command = "{executable} --version"
pattern = "git version ([\\d.]+)"
system_paths = ["/usr/bin/git", "/usr/local/bin/git", "C:\\Program Files\\Git\\bin\\git.exe"]
env_hints = ["GIT_EXEC_PATH"]

[runtimes.platforms.windows]
executable_extensions = [".exe"]

[runtimes.platforms.unix]
executable_extensions = []

# RFC 0021: System-level dependencies
[runtimes.system_deps]
# Windows 8.1 requires KB2919355 for some Git features
[[runtimes.system_deps.pre_depends]]
type = "windows_kb"
id = "kb2919355"
platforms = ["windows"]
reason = "Required for Windows 8.1 systems"
optional = true

# RFC 0021: System installation strategies
[runtimes.system_install]
# Chocolatey installation with custom params
[[runtimes.system_install.strategies]]
type = "package_manager"
manager = "choco"
package = "git"
params = "/GitAndUnixToolsOnPath /NoAutoCrlf /WindowsTerminal"
install_args = "/DIR=C:\\git"
priority = 80

# winget installation
[[runtimes.system_install.strategies]]
type = "package_manager"
manager = "winget"
package = "Git.Git"
priority = 70

# Homebrew installation
[[runtimes.system_install.strategies]]
type = "package_manager"
manager = "brew"
package = "git"
priority = 90

# APT installation
[[runtimes.system_install.strategies]]
type = "package_manager"
manager = "apt"
package = "git"
priority = 90

# Git for Windows provides curl and ssh
[[runtimes.system_install.provides]]
name = "curl"
relative_path = "mingw64/bin/curl.exe"
platforms = ["windows"]

[[runtimes.system_install.provides]]
name = "ssh"
relative_path = "usr/bin/ssh.exe"
platforms = ["windows"]

# Git has no external runtime dependencies
[[runtimes.constraints]]
when = "*"
recommends = []
