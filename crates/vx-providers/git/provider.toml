# Git Provider Manifest
# This file defines the metadata, runtimes, and dependency constraints for Git.

[provider]
name = "git"
description = "Distributed version control system"
homepage = "https://git-scm.com"
repository = "https://github.com/git/git"
ecosystem = "devtools"

# Git
[[runtimes]]
name = "git"
description = "Git version control"
executable = "git"

[runtimes.versions]
source = "github-tags"
owner = "git"
repo = "git"
strip_v_prefix = true

# RFC 0019: Git is typically a system tool, but can be installed
[runtimes.layout]
download_type = "archive"

[runtimes.layout.archive]
strip_prefix = "PortableGit-{version}"
executable_paths = [
    "bin/git.exe",  # Windows
    "bin/git"       # Unix
]

# RFC 0018: Detection configuration
[runtimes.detection]
command = "{executable} --version"
pattern = "git version ([\\d.]+)"
system_paths = ["/usr/bin/git", "/usr/local/bin/git", "C:\\Program Files\\Git\\bin\\git.exe"]
env_hints = ["GIT_EXEC_PATH"]

[runtimes.platforms.windows]
executable_extensions = [".exe"]

[runtimes.platforms.unix]
executable_extensions = []

# Git has no external dependencies
[[runtimes.constraints]]
when = "*"
recommends = []
