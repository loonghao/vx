# Ninja Provider Manifest
# This file defines the metadata, runtimes, and dependency constraints for Ninja.

[provider]
name = "ninja"
description = "Small build system with a focus on speed"
homepage = "https://ninja-build.org"
repository = "https://github.com/ninja-build/ninja"
ecosystem = "devtools"

# Ninja
[[runtimes]]
name = "ninja"
description = "Ninja build system"
executable = "ninja"

[runtimes.versions]
source = "github-releases"
owner = "ninja-build"
repo = "ninja"
strip_v_prefix = true

# RFC 0019: Executable Layout Configuration
[runtimes.layout]
download_type = "binary"

[runtimes.layout.binary."windows-x86_64"]
source_name = "ninja.exe"
target_name = "ninja.exe"
target_dir = "bin"

[runtimes.layout.binary."macos-x86_64"]
source_name = "ninja"
target_name = "ninja"
target_dir = "bin"
target_permissions = "755"

[runtimes.layout.binary."macos-aarch64"]
source_name = "ninja"
target_name = "ninja"
target_dir = "bin"
target_permissions = "755"

[runtimes.layout.binary."linux-x86_64"]
source_name = "ninja"
target_name = "ninja"
target_dir = "bin"
target_permissions = "755"

[runtimes.platforms.windows]
executable_extensions = [".exe"]

[runtimes.platforms.unix]
executable_extensions = []

# Ninja has no external dependencies
[[runtimes.constraints]]
when = "*"
recommends = []
