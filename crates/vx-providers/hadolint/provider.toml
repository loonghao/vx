# Hadolint Provider Manifest
# This file defines the metadata, runtimes, and dependency constraints for Hadolint.

[provider]
name = "hadolint"
description = "Dockerfile linter for best practices"
homepage = "https://github.com/hadolint/hadolint"
repository = "https://github.com/hadolint/hadolint"
ecosystem = "devtools"
license = "GPL-3.0"
license_note = "GPL-3.0 licensed. vx only downloads and executes the binary, no linking involved."

# Hadolint runtime
[[runtimes]]
name = "hadolint"
description = "Hadolint - Dockerfile linter"
executable = "hadolint"

[runtimes.versions]
source = "github-releases"
owner = "hadolint"
repo = "hadolint"
strip_v_prefix = true

# RFC 0019: Executable Layout Configuration
[runtimes.layout]
download_type = "binary"

[runtimes.layout.binary."windows-x86_64"]
source_name = "hadolint-windows-x86_64.exe"
target_name = "hadolint.exe"
target_dir = "bin"

[runtimes.layout.binary."macos-x86_64"]
source_name = "hadolint-macos-x86_64"
target_name = "hadolint"
target_dir = "bin"
target_permissions = "755"

[runtimes.layout.binary."macos-aarch64"]
source_name = "hadolint-macos-arm64"
target_name = "hadolint"
target_dir = "bin"
target_permissions = "755"

[runtimes.layout.binary."linux-x86_64"]
source_name = "hadolint-linux-x86_64"
target_name = "hadolint"
target_dir = "bin"
target_permissions = "755"

[runtimes.layout.binary."linux-aarch64"]
source_name = "hadolint-linux-arm64"
target_name = "hadolint"
target_dir = "bin"
target_permissions = "755"

[runtimes.platforms.windows]
executable_extensions = [".exe"]

[runtimes.platforms.unix]
executable_extensions = []

# Hadolint has no external dependencies (statically compiled Haskell binary)
[[runtimes.constraints]]
when = "*"
recommends = []
