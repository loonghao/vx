# Meson Provider Manifest
# This file defines the metadata, runtimes, and dependency constraints for Meson.

[provider]
name = "meson"
description = "An extremely fast and user friendly build system"
homepage = "https://mesonbuild.com"
repository = "https://github.com/mesonbuild/meson"
ecosystem = "python"

# Meson
[[runtimes]]
name = "meson"
aliases = ["mesonbuild"]
description = "Meson build system"
executable = "meson"

[runtimes.versions]
source = "pypi"
package = "meson"

# Note: Meson is installed via pip/uv as a Python package

[runtimes.platforms.windows]
executable_extensions = [".exe"]

[runtimes.platforms.unix]
executable_extensions = []

# Meson requires uv for installation
[[runtimes.constraints]]
when = "*"
requires = [
    { runtime = "uv", version = "*", reason = "Meson is installed via pip/uv" }
]
