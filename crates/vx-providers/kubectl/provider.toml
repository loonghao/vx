# Kubectl Provider Manifest
# This file defines the metadata, runtimes, and dependency constraints for kubectl.

[provider]
name = "kubectl"
description = "Kubernetes command-line tool"
homepage = "https://kubernetes.io"
repository = "https://github.com/kubernetes/kubectl"
ecosystem = "container"

# kubectl
[[runtimes]]
name = "kubectl"
description = "Kubernetes CLI"
executable = "kubectl"

[runtimes.versions]
source = "github-releases"
owner = "kubernetes"
repo = "kubernetes"
strip_v_prefix = true

# RFC 0019: Executable Layout Configuration
[runtimes.layout]
download_type = "binary"

[runtimes.layout.binary."windows-x86_64"]
source_name = "kubectl.exe"
target_name = "kubectl.exe"
target_dir = "bin"

[runtimes.layout.binary."macos-x86_64"]
source_name = "kubectl"
target_name = "kubectl"
target_dir = "bin"
target_permissions = "755"

[runtimes.layout.binary."macos-aarch64"]
source_name = "kubectl"
target_name = "kubectl"
target_dir = "bin"
target_permissions = "755"

[runtimes.layout.binary."linux-x86_64"]
source_name = "kubectl"
target_name = "kubectl"
target_dir = "bin"
target_permissions = "755"

[runtimes.layout.binary."linux-aarch64"]
source_name = "kubectl"
target_name = "kubectl"
target_dir = "bin"
target_permissions = "755"

[runtimes.platforms.windows]
executable_extensions = [".exe"]

[runtimes.platforms.unix]
executable_extensions = []

# kubectl has no external dependencies
[[runtimes.constraints]]
when = "*"
recommends = []
