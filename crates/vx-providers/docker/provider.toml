# Docker Provider Manifest
# This file defines the metadata, runtimes, and dependency constraints for Docker.
#
# Note: Docker CLI binaries are only available for Linux and macOS.
# Windows requires Docker Desktop installation (system_install strategy).

[provider]
name = "docker"
description = "Container platform for building, sharing, and running applications"
homepage = "https://www.docker.com"
repository = "https://github.com/docker/cli"
ecosystem = "container"
license = "Apache-2.0"

# Binary download only available for Linux and macOS
[provider.platforms]
os = ["linux", "macos"]

# Docker CLI
[[runtimes]]
name = "docker"
description = "Docker CLI"
executable = "docker"

[runtimes.versions]
source = "github-releases"
owner = "docker"
repo = "cli"
strip_v_prefix = true
# Note: Docker CLI releases use tags like 'v27.5.1'
# The GitHub releases API may have rate limits or format issues
# Consider adding fallback version source if needed

# RFC 0019: Docker CLI layout
[runtimes.layout]
download_type = "archive"

[runtimes.layout.archive]
strip_prefix = "docker"
executable_paths = [
    "docker"       # Unix only
]

# RFC 0018: Detection configuration
[runtimes.detection]
command = "{executable} --version"
pattern = "Docker version ([\\d.]+)"
system_paths = ["/usr/bin/docker", "/usr/local/bin/docker", "C:\\Program Files\\Docker\\Docker\\resources\\bin\\docker.exe"]

[runtimes.platforms.unix]
executable_extensions = []

# RFC 0018: Environment configuration
# Docker builds may run shell scripts and need environment access
[runtimes.env.advanced]
path_prepend = ["{install_dir}"]
# Default system vars are automatically inherited
# Extra vars for Docker: daemon connection and config
inherit_system_vars = ["DOCKER_HOST", "DOCKER_CONFIG"]

# System install strategy for platforms without binary download (Windows)
[[runtimes.system_install.strategies]]
type = "manual"
priority = 50
instructions = """
Docker CLI requires Docker Desktop on Windows.
Download and install from: https://www.docker.com/products/docker-desktop/
"""

# Docker requires Docker Engine running
[[runtimes.constraints]]
when = "*"
recommends = []
