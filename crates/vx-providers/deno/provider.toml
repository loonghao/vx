# Deno Provider Manifest
# This file defines the metadata, runtimes, and dependency constraints for Deno.

[provider]
name = "deno"
description = "A secure runtime for JavaScript and TypeScript"
homepage = "https://deno.land"
repository = "https://github.com/denoland/deno"
ecosystem = "nodejs"

# Deno runtime
[[runtimes]]
name = "deno"
description = "Deno JavaScript/TypeScript runtime"
executable = "deno"

[runtimes.versions]
source = "github-releases"
owner = "denoland"
repo = "deno"
strip_v_prefix = true

[runtimes.platforms.windows]
executable_extensions = [".exe"]

[runtimes.platforms.unix]
executable_extensions = []

# Deno is self-contained, no external dependencies required
[[runtimes.constraints]]
when = "*"
recommends = []
