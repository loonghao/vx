# Google Cloud CLI Provider Manifest
# This file defines the metadata, runtimes, and dependency constraints for gcloud.

[provider]
name = "gcloud"
description = "Command-line interface for Google Cloud Platform"
homepage = "https://cloud.google.com/sdk/gcloud"
repository = "https://github.com/GoogleCloudPlatform/google-cloud-sdk"
ecosystem = "cloud"
license = "Apache-2.0"

# gcloud CLI
[[runtimes]]
name = "gcloud"
description = "Google Cloud SDK CLI"
executable = "gcloud"
aliases = ["google-cloud-sdk"]

[runtimes.versions]
source = "gcloud-sdk"

# RFC 0018: Detection configuration
[runtimes.detection]
command = "{executable} version --format=json"
pattern = "\"Google Cloud SDK\" ([\\d.]+)"
system_paths = [
    "/usr/local/bin/gcloud",
    "/usr/bin/gcloud",
    "C:\\Program Files (x86)\\Google\\Cloud SDK\\google-cloud-sdk\\bin\\gcloud.cmd"
]

# RFC 0019: Executable Layout Configuration
[runtimes.layout]
download_type = "archive"

[runtimes.layout.archive]
strip_prefix = "google-cloud-sdk"
executable_paths = [
    "bin/gcloud.cmd",  # Windows
    "bin/gcloud"       # Unix
]

# Note: Google Cloud SDK is a complex archive with embedded Python
# Layout configuration to be added for archive support

[runtimes.platforms.windows]
executable_extensions = [".cmd", ".exe"]

[runtimes.platforms.unix]
executable_extensions = []

# gcloud has no external dependencies (bundles Python)
[[runtimes.constraints]]
when = "*"
recommends = []

# gsutil is bundled with gcloud
[[runtimes]]
name = "gsutil"
description = "Google Cloud Storage utility"
executable = "gsutil"
bundled_with = "gcloud"
auto_installable = false

# RFC 0018: Detection configuration
[runtimes.detection]
command = "{executable} version"
pattern = "gsutil version: ([\\d.]+)"
system_paths = [
    "/usr/local/bin/gsutil",
    "/usr/bin/gsutil",
    "C:\\Program Files (x86)\\Google\\Cloud SDK\\google-cloud-sdk\\bin\\gsutil.cmd"
]

[[runtimes.constraints]]
when = "*"
requires = [
    { runtime = "gcloud", version = "*", reason = "gsutil is bundled with gcloud" }
]

[runtimes.platforms.windows]
executable_extensions = [".cmd"]

[runtimes.platforms.unix]
executable_extensions = []

# bq (BigQuery) is bundled with gcloud
[[runtimes]]
name = "bq"
description = "BigQuery command-line tool"
executable = "bq"
bundled_with = "gcloud"
auto_installable = false

# RFC 0018: Detection configuration
[runtimes.detection]
command = "{executable} version"
pattern = "This is BigQuery CLI ([\\d.]+)"
system_paths = [
    "/usr/local/bin/bq",
    "/usr/bin/bq",
    "C:\\Program Files (x86)\\Google\\Cloud SDK\\google-cloud-sdk\\bin\\bq.cmd"
]

[[runtimes.constraints]]
when = "*"
requires = [
    { runtime = "gcloud", version = "*", reason = "bq is bundled with gcloud" }
]

[runtimes.platforms.windows]
executable_extensions = [".cmd"]

[runtimes.platforms.unix]
executable_extensions = []
