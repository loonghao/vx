# cURL Provider Manifest
# This file defines the metadata, runtimes, and dependency constraints for cURL.

[provider]
name = "curl"
description = "Command-line tool for transferring data with URLs"
homepage = "https://curl.se"
repository = "https://github.com/curl/curl"
ecosystem = "system"

# cURL is a system tool - we don't manage installation, just discovery
[[runtimes]]
name = "curl"
description = "Transfer data from or to a server"
executable = "curl"
aliases = ["curl-config"]

# cURL is typically pre-installed on most systems
[runtimes.versions]
source = "system"  # Detect from system installation

[runtimes.platforms.windows]
executable_extensions = [".exe"]
# Common Windows paths for curl
search_paths = [
    "C:/Windows/System32",
    "C:/Program Files/Git/mingw64/bin",
    "C:/msys64/usr/bin"
]

[runtimes.platforms.unix]
executable_extensions = []
# Common Unix paths for curl
search_paths = [
    "/usr/bin",
    "/usr/local/bin",
    "/opt/homebrew/bin"
]

# cURL has no external dependencies when used as system tool
[[runtimes.constraints]]
when = "*"
recommends = []