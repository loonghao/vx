# pre-commit Provider Manifest
# This file defines the metadata, runtimes, and dependency constraints for pre-commit.

[provider]
name = "pre-commit"
description = "A framework for managing and maintaining multi-language pre-commit hooks"
homepage = "https://pre-commit.com"
repository = "https://github.com/pre-commit/pre-commit"
ecosystem = "python"

# pre-commit
[[runtimes]]
name = "pre-commit"
description = "Pre-commit hook framework"
executable = "pre-commit"

[runtimes.versions]
source = "github-releases"
owner = "pre-commit"
repo = "pre-commit"
strip_v_prefix = true

# Note: pre-commit is typically installed via pip/uv
# Binary releases may need layout configuration if we support direct install

[runtimes.platforms.windows]
executable_extensions = [".exe"]

[runtimes.platforms.unix]
executable_extensions = []

# pre-commit 4.x requires Python 3.10+
# Installation uses uv for faster, isolated pip package installation
[[runtimes.constraints]]
when = "*"
requires = [
    { runtime = "uv", version = "*", reason = "uv is used to install pre-commit as an isolated pip package" }
]
recommends = [
    { runtime = "git", version = "*", reason = "Git is required for pre-commit hooks" }
]
