# Starship Provider Manifest

[provider]
name = "starship"
description = "The minimal, blazing-fast, and infinitely customizable prompt for any shell"
homepage = "https://starship.rs"
repository = "https://github.com/starship/starship"
ecosystem = "devtools"
license = "ISC"

[provider.platforms]
os = ["windows", "linux", "macos"]

[[runtimes]]
name = "starship"
description = "Starship - the minimal, blazing-fast, and infinitely customizable prompt"
executable = "starship"

[runtimes.versions]
source = "github-releases"
owner = "starship"
repo = "starship"
strip_v_prefix = true

[runtimes.layout]
download_type = "archive"

[runtimes.layout.archive]
strip_prefix = ""
executable_paths = [
    "starship.exe",
    "starship"
]

[runtimes.platforms.windows-x86_64]
download_url = "https://github.com/starship/starship/releases/download/v{version}/starship-x86_64-pc-windows-msvc.zip"

[runtimes.platforms.linux-x86_64]
download_url = "https://github.com/starship/starship/releases/download/v{version}/starship-x86_64-unknown-linux-musl.tar.gz"

[runtimes.platforms.linux-aarch64]
download_url = "https://github.com/starship/starship/releases/download/v{version}/starship-aarch64-unknown-linux-musl.tar.gz"

[runtimes.platforms.macos-x86_64]
download_url = "https://github.com/starship/starship/releases/download/v{version}/starship-x86_64-apple-darwin.tar.gz"

[runtimes.platforms.macos-aarch64]
download_url = "https://github.com/starship/starship/releases/download/v{version}/starship-aarch64-apple-darwin.tar.gz"

[runtimes.platforms.windows]
executable_extensions = [".exe"]

[runtimes.platforms.unix]
executable_extensions = []

[[runtimes.constraints]]
when = "*"
recommends = []
