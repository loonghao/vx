# fzf Provider Manifest

[provider]
name = "fzf"
description = "A command-line fuzzy finder"
homepage = "https://github.com/junegunn/fzf"
repository = "https://github.com/junegunn/fzf"
ecosystem = "devtools"
license = "MIT"

[provider.platforms]
os = ["windows", "linux", "macos"]

[[runtimes]]
name = "fzf"
description = "fzf - a command-line fuzzy finder"
executable = "fzf"

[runtimes.versions]
source = "github-releases"
owner = "junegunn"
repo = "fzf"
strip_v_prefix = true

[runtimes.layout]
download_type = "archive"

[runtimes.layout.archive]
strip_prefix = ""
executable_paths = [
    "fzf.exe",
    "fzf"
]

[runtimes.platforms.windows-x86_64]
download_url = "https://github.com/junegunn/fzf/releases/download/v{version}/fzf-{version}-windows_amd64.zip"

[runtimes.platforms.windows-aarch64]
download_url = "https://github.com/junegunn/fzf/releases/download/v{version}/fzf-{version}-windows_arm64.zip"

[runtimes.platforms.linux-x86_64]
download_url = "https://github.com/junegunn/fzf/releases/download/v{version}/fzf-{version}-linux_amd64.tar.gz"

[runtimes.platforms.linux-aarch64]
download_url = "https://github.com/junegunn/fzf/releases/download/v{version}/fzf-{version}-linux_arm64.tar.gz"

[runtimes.platforms.macos-x86_64]
download_url = "https://github.com/junegunn/fzf/releases/download/v{version}/fzf-{version}-darwin_amd64.tar.gz"

[runtimes.platforms.macos-aarch64]
download_url = "https://github.com/junegunn/fzf/releases/download/v{version}/fzf-{version}-darwin_arm64.tar.gz"

[runtimes.platforms.windows]
executable_extensions = [".exe"]

[runtimes.platforms.unix]
executable_extensions = []

[[runtimes.constraints]]
when = "*"
recommends = []
