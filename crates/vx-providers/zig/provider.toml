# Zig Provider Manifest
# This file defines the metadata, runtimes, and dependency constraints for Zig.

[provider]
name = "zig"
description = "General-purpose programming language and toolchain"
homepage = "https://ziglang.org"
repository = "https://github.com/ziglang/zig"
ecosystem = "zig"

# Zig
[[runtimes]]
name = "zig"
description = "Zig programming language"
executable = "zig"

[runtimes.versions]
source = "zig-download"
stable_pattern = "stable"

# RFC 0019: Executable Layout Configuration
[runtimes.layout]
download_type = "archive"

[runtimes.layout.archive]
strip_prefix = "zig-{os}-{arch}-{version}"
executable_paths = [
    "zig.exe",  # Windows (root directory)
    "zig"       # Unix (root directory)
]

# RFC 0020: Download Configuration
# Zig is a medium-sized file (~50MB), needs moderate timeout
[runtimes.download]
timeout_ms = 600000  # 10 minutes
max_retries = 5
resume_enabled = true
execution_timeout_ms = 30000  # 30 seconds

[runtimes.platforms.windows]
executable_extensions = [".exe"]

[runtimes.platforms.unix]
executable_extensions = []

# Zig is self-contained, no external dependencies
[[runtimes.constraints]]
when = "*"
recommends = []
