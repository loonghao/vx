# CMake Provider Manifest
# This file defines the metadata, runtimes, and dependency constraints for CMake.

[provider]
name = "cmake"
description = "Cross-platform build system generator"
homepage = "https://cmake.org"
repository = "https://github.com/Kitware/CMake"
ecosystem = "devtools"

# CMake
[[runtimes]]
name = "cmake"
description = "CMake build system"
executable = "cmake"

[runtimes.versions]
source = "github-releases"
owner = "Kitware"
repo = "CMake"
strip_v_prefix = true

# RFC 0019: Executable Layout Configuration
[runtimes.layout]
download_type = "archive"

[runtimes.layout.archive]
strip_prefix = "cmake-{version}-{os}-{arch}"
executable_paths = [
    "bin/cmake.exe",  # Windows
    "bin/cmake"       # Unix
]

[runtimes.platforms.windows]
executable_extensions = [".exe"]

[runtimes.platforms.unix]
executable_extensions = []

# RFC 0018: Environment configuration
# CMake runs external build tools (make, ninja) which may spawn shell processes
[runtimes.env.advanced]
path_prepend = ["{install_dir}/bin"]
inherit_system_vars = ["HOME", "USER", "SHELL", "TERM", "LANG", "LC_*", "TZ", "TMPDIR", "TEMP", "TMP", "CC", "CXX", "CFLAGS", "CXXFLAGS", "LDFLAGS"]

# CMake recommends ninja for faster builds
[[runtimes.constraints]]
when = "*"
recommends = [
    { runtime = "ninja", version = "*", reason = "Ninja provides faster builds than Make" }
]

# ctest is bundled with CMake
[[runtimes]]
name = "ctest"
description = "CMake test driver"
executable = "ctest"
bundled_with = "cmake"

[runtimes.platforms.windows]
executable_extensions = [".exe"]

[runtimes.platforms.unix]
executable_extensions = []

# cpack is bundled with CMake
[[runtimes]]
name = "cpack"
description = "CMake packaging tool"
executable = "cpack"
bundled_with = "cmake"

[runtimes.platforms.windows]
executable_extensions = [".exe"]

[runtimes.platforms.unix]
executable_extensions = []
