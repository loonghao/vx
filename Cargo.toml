# External dependencies
clap = { version = "4.4", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
toml = "0.9.10"
toml_edit = "0.24"
# Optimize tokio - only include needed features for better compile times
tokio = { version = "1.0", features = [
  "rt-multi-thread",
  "macros",
  "fs",
  "process",
] }
# HTTP client - use rustls TLS (pure Rust, no OpenSSL dependency)
# This enables cross-compilation to musl targets without OpenSSL
reqwest = { version = "0.12", features = [
  "json",
  "stream",
  "rustls-tls",
  "rustls-tls-native-roots",
], default-features = false }
serde_json = "1.0.148"
anyhow = "1.0"
thiserror = "2.0"
dirs = "6.0"
# Optimize figment - only include needed features
figment = { version = "0.10", features = ["toml", "env"] }
which = "8.0"
regex = "1.10"
tempfile = "3.8"
# zip 7.0 with lzma-rust2 has crc version conflict
# Disable lzma/xz features to avoid lzma-rust2 dependency
# Other compression formats (bzip2, zstd, deflate64, ppmd) are still available
zip = { version = "7.0", default-features = false, features = ["aes-crypto", "bzip2", "deflate64", "deflate", "ppmd", "time", "zstd"] }
tar = "0.4"
flate2 = "1.0"
xz2 = "0.1"
walkdir = "2.4"
glob = "0.3"
# Optimize chrono - remove serde feature if not needed everywhere
chrono = { version = "0.4", features = ["serde"] }
async-trait = "0.1"
indicatif = "0.17"
console = "0.16"
colored = "3.0"
dialoguer = "0.12"
futures-util = "0.3"
# Tracing ecosystem - standard for structured logging and spans
tracing = "0.1"
tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }
# Pin to 0.3.9 - versions 0.3.10+ require Rust 2024 Edition (incompatible with MSRV 1.80)
tracing-indicatif = "0.3.9"

# Semantic versioning
semver = "1.0"

# Self-replacement for binary updates (handles Windows exe locking)
self-replace = "1.5"

# Windows system calls for file operations
windows-sys = { version = "0.61", features = ["Win32_Storage_FileSystem"] }

# SHA256 checksum verification
sha2 = "0.10"

# Retry with backoff - similar to Python's tenacity
backon = "1.6.0"

# Testing frameworks and utilities
rstest = "0.26"
tokio-test = "0.4"
test-case = "3.3"
pretty_assertions = "1.4"
mockall = "0.13"
wiremock = "0.6"
serial_test = "3.0"
assert_cmd = "2.0"
predicates = "3.1"


# Optimize compilation times
[profile.dev]
# Enable some optimizations for dependencies in debug mode
opt-level = 1
# Reduce debug info for faster compilation
debug = 1

[profile.release]
# Full optimizations for release
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"

# Fast compilation profile for development
[profile.dev-fast]
inherits = "dev"
opt-level = 0
debug = false
incremental = true

# PGO optimization profiles
[profile.release-pgo]
inherits = "release"
lto = true
codegen-units = 1
panic = "abort"

# Profile for PGO data collection
[profile.pgo-gen]
inherits = "release"
debug = 1
lto = false
