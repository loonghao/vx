[[package]]
name = "vx-tool-rust"
git_release_enable = false

[[package]]
name = "vx-tool-uv"
git_release_enable = false

[[package]]
name = "vx-tool-npm"
git_release_enable = false

[[package]]
name = "vx-tool-pnpm"
git_release_enable = false

[[package]]
name = "vx-tool-yarn"
