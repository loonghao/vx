[workspace]
# Enable automatic changelog generation
changelog_update = true
# Disable GitHub releases for all packages by default (only main package will have releases)
git_release_enable = false
# Enable automatic tag creation for all packages
git_tag_enable = true

# Changelog configuration
[changelog]
header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""

# Package-specific configuration - only for the main vx CLI
[[package]]
name = "vx"
# Main CLI package is in the root directory (no path needed)
changelog_update = true
# Enable GitHub releases only for the main package
git_release_enable = true
# Standard tag format for main CLI (triggers tag-release-assets.yml workflow)
git_tag_name = "v{{version}}"

# Internal crates configuration - publish to crates.io but no GitHub releases
[[package]]
name = "vx-core"
git_release_enable = false

[[package]]
name = "vx-cli"
git_release_enable = false

[[package]]
name = "vx-config"
git_release_enable = false

[[package]]
name = "vx-plugin"
git_release_enable = false

[[package]]
name = "vx-installer"
git_release_enable = false

[[package]]
name = "vx-version"
git_release_enable = false

[[package]]
name = "vx-dependency"
git_release_enable = false

[[package]]
name = "vx-paths"
git_release_enable = false

[[package]]
name = "vx-tool-standard"
git_release_enable = false

# Tool packages
[[package]]
name = "vx-tool-node"
git_release_enable = false

[[package]]
name = "vx-tool-go"
