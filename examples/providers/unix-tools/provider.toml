# Unix Philosophy Tools Provider
# 
# These are essential Unix-style tools that AI and developers use frequently.
# They follow the Unix philosophy: do one thing and do it well.
#
# Usage:
#   vx jq '.key' file.json
#   vx rg "pattern" .
#   vx fd "*.rs"
#   vx bat README.md

[provider]
name = "unix-tools"
description = "Essential Unix philosophy tools for AI and developers"
ecosystem = "system"

# ============================================================================
# Text Processing Tools
# ============================================================================

[[runtimes]]
name = "jq"
description = "Lightweight and flexible command-line JSON processor"
executable = "jq"

[runtimes.detection]
command = "{executable} --version"
pattern = "jq-([\\d.]+)"

[[runtimes.system_install.strategies]]
type = "package_manager"
manager = "brew"
package = "jq"
priority = 90
platforms = ["macos", "linux"]

[[runtimes.system_install.strategies]]
type = "package_manager"
manager = "choco"
package = "jq"
priority = 80
platforms = ["windows"]

[[runtimes.system_install.strategies]]
type = "package_manager"
manager = "apt"
package = "jq"
priority = 90
platforms = ["linux"]

[[runtimes.system_install.strategies]]
type = "package_manager"
manager = "scoop"
package = "jq"
priority = 70
platforms = ["windows"]

